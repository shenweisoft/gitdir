<div style="position: absolute; right: 30px;">
    <div class="header_r_box pull-right">
        <div class="dropdown pull-right">
            <div class="dropdown-toggle name cur-pointer" data-toggle="dropdown">
                <i class="iconfont icon-xiangxiajiantou pull-right"></i>
                <span class="pull-right" style="padding-left: 15px;padding-right: 15px;">{{user.sysUser.text}}</span>
                <div class="pull-right" style="margin-top: -10px;">
                    <div class="HeadPortrait_l">
                        <img class="HeadPortrait_l_img" src="views/images/r2_c2.png">
                        <img ng-src="{{head}}">
                    </div>
                </div>
            </div>
            <ul class="dropdown-menu dropdown-user">
                <li><a ui-sref="dashboard.personal"><i class="iconfont icon-geren1"></i> 个人中心</a>
                </li>
                <li class="divider"></li>
                <li class="cur-pointer"><a ng-click="logout()"><i class="iconfont icon-tuichu1"></i> 退出</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="DividingLine pull-right" ng-show="citizenHide != ORGANIZATION_CONSTANT.citizenHide"><span class="line"></span></div>
    <div class="header_r_box pull-right" ng-show="citizenHide != ORGANIZATION_CONSTANT.citizenHide">
        <div class="dropdown pull-right">
            <div class="dropdown-toggle name" data-toggle="dropdown">
                <i class="iconfont icon-xiangxiajiantou pull-right"></i>
                <span class="pull-right" style="padding-left: 15px;padding-right: 15px; cursor: pointer;" ng-if="currentOrg.category != '#02'">{{currentOrg.orgName}}</span>
                <span class="pull-right" style="padding-left: 15px;padding-right: 15px; cursor: pointer;" ng-if="currentOrg.category == '#02'">{{currentOrg.deptName}}</span>
            </div>
            <ul class="dropdown-menu dropdown-user" style="min-width: 200px; cursor: pointer;">
                <li ng-repeat="userDepart in user.sysUser.userDepartList">
                    <a ng-click="chooseOrganization($index)" ng-if="userDepart.category != '#02'"><i class="iconfont icon-geren1"></i>{{userDepart.orgName}}</a>
                    <a ng-click="chooseOrganization($index)" ng-if="userDepart.category == '#02'"><i class="iconfont icon-geren1"></i>{{userDepart.deptName}}</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="header_r_box pull-right" ng-show="citizenHide != ORGANIZATION_CONSTANT.citizenHide" ng-if="currentOrg.category == '#02'">
        <div class="dropdown pull-right">
            <div class="dropdown-toggle name" data-toggle="dropdown">
                <span class="pull-right" style="padding-left: 15px;padding-right: 15px; cursor: pointer;" ng-if="currentOrg.shortName">{{currentOrg.shortName}}</span>
                <span class="pull-right" style="padding-left: 15px;padding-right: 15px; cursor: pointer;" ng-if="!currentOrg.shortName">{{currentOrg.orgName}}</span>
            </div>
        </div>
    </div>
    <div class="DividingLine pull-right" ng-show="huouseShow"><span class="line"></span></div>
    <div class="header_r_box pull-right" ng-show="huouseShow">
        <div style="width: 30px;height: 30px;color: #fff;margin-top: 2px; cursor: pointer" ng-click="goHome()">
            <i class="iconfont icon-fangzi"  style="font-size: 24px;"></i>
        </div>
    </div>
</div>
