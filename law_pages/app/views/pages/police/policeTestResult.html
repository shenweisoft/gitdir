<div class="modal-header">
    <i class="iconfont icon-guanbi close" ng-click="cancel()"></i>
    <h4 class="modal-title" id="myModalLabel">检验鉴定结果</h4>
</div>
<div class="modal-body row">
    <div class="col-xs-12">
        <div class="col-xs-12">
            <table class="table table-bordered margin-left">
                <tr>
                    <td class="col-xs-3">检验类型</td>
                    <td class="col-xs-3">提交检验日期</td>
                    <td class="col-xs-3">检验完成日期</td>
                    <td class="col-xs-3">检验鉴定结论</td>
                </tr>
                <tr ng-repeat="testtime in testtimes">
                    <td class="col-xs-3">{{testtime.jylx? (testtime.jylx | id2Text:inspectionType) : ''}}</td>
                    <td class="col-xs-3">{{testtime.tjjyrq}}</td>
                    <td class="col-xs-3">{{testtime.jywcrq}}</td>
                    <td class="col-xs-3">{{testtime.jyjdjl}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-xs-offset-3 col-xs-6 btn_center">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">关闭</button>
        </div>
    </div>
</div>
