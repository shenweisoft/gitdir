<div class="module-box bg-default">
	<div class="nav-line-left">
		<h4>
			<span class="h1_line"></span>
			待立案
		</h4>
	</div>
	<div class="module-content font-size13">
		<form role="form" class="form-horizontal form-input" name="litigationForm" novalidate>

			<div ng-if="law.lawPersonType == '1' && law.lawPersonType == '1'">

				<div class="row clearfix " ng-if="law.isAdjust != 2">
					<div class="form-group col-xs-6">
						<label class="col-xs-3 control-label"> 立案人</label>
						<div class="col-xs-9">
							<span class="line-height2">{{sysUser.text}}</span>
						</div>
					</div>
				</div>

				<div class="row clearfix " ng-if="law.isAdjust != 2">
					<div class="form-group col-xs-6">
						<label class="col-lg-3 col-xs-12 control-label"><i>*</i> 立案日期</label>
						<div class="col-lg-9 col-xs-11">
							<div class="input-group">
								<input type="text" readonly class="form-control" name="filingDate" datepicker-popup="yyyy-MM-dd" ng-model="law.filingDate" is-open="law.openedFiling" datepicker-options="{startingDay:1}"  show-weeks="false" show-button-bar="false">
								<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="openFiling($event,law)">
									<i class="glyphicon glyphicon-calendar"></i>
								</button>
							</span>
							</div>
						</div>
					</div>
					<div class="form-group col-xs-6" >
						<label class="col-lg-3 col-xs-12 control-label"><i>*</i> 收件日期</label>
						<div class="col-lg-9 col-xs-11">
							<div class="input-group">
								<input readonly type="text" class="form-control" datepicker-popup="yyyy-MM-dd" name="receiveDate" ng-model="law.receiveDate" is-open="law.opened" datepicker-options="{startingDay:1}"  show-weeks="false" show-button-bar="false">
								<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="open($event,law)">
									<i class="glyphicon glyphicon-calendar"></i>
								</button>
							</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div ng-if="law.isAdjust != '1' || law.lawPersonType != '1'">
				<div class="row clearfix ">
					<div class="form-group col-xs-6">
						<label class="col-xs-3 control-label"> 立案人</label>
						<div class="col-xs-9">
							<span class="line-height2">{{sysUser.text}}</span>
						</div>
					</div>
					<div class="form-group col-xs-6">
						<label class="col-lg-3 col-xs-12 control-label"> <i>*</i>是否小额诉讼</label>
						<div class="col-lg-9 col-xs-11">
							<label class="radio-inline col-xs-5">
								<input type="radio" name="yes" value="1"  ng-model="law.isSmallAmount" > 是
							</label>
							<label class="radio-inline col-xs-5">
								<input type="radio" name="yes" value="0" ng-model="law.isSmallAmount"> 否
							</label>
						</div>
					</div>
				</div>
				<div class="row clearfix "  ng-show="law.lawPersonType !='3'">
					<div class="form-group col-xs-6">
						<label class="col-lg-3 col-xs-12 control-label" ><i>*</i> 标的金额</label>
						<div class="col-lg-9 col-xs-11">
							<div class="input-group">
								<span class="input-group-addon"><i class="iconfont icon-0053"></i></span>
								<input type="text" class="form-control" name="money" maxlength="10"  ng-model="law.lawMoney"  ng-change="dealMoney()">
							</div>
						</div>
					</div>
					<div class="form-group col-xs-6">
						<label class="col-lg-3 col-xs-12 control-label"><i>*</i> 预收受理费</label>
						<div class="col-lg-9 col-xs-11">
							<div class="input-group">
								<span class="input-group-addon"><i class="iconfont icon-0053"></i></span>
								<input type="text" class="form-control" name="fee" maxlength="10" ng-model="law.acceptanceFee" float-only>
							</div>
						</div>

					</div>
				</div>
				<div class="row clearfix ">
					<div class="form-group col-xs-6">
						<label class="col-lg-3 col-xs-12 control-label"><i>*</i> 收件日期</label>
						<div class="col-lg-9 col-xs-11">
							<div class="input-group">
								<input readonly type="text" class="form-control" datepicker-popup="yyyy-MM-dd" name="receiveDate" ng-model="law.receiveDate" is-open="law.opened" datepicker-options="{startingDay:1}"  show-weeks="false" show-button-bar="false">
								<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="open($event,law)">
									<i class="glyphicon glyphicon-calendar"></i>
								</button>
							</span>
							</div>
						</div>
					</div>
					<div class="form-group col-xs-6">
						<label class="hidden-lg col-xs-12 control-label"><i></i> &nbsp;</label>
						<div class="col-lg-offset-3 col-lg-9 col-xs-12">
							<div class="checkbox">
								<label >
									<input type="checkbox" name="moneys" ng-model="law.isDeferredCharges" ng-checked="law.isDeferredCharges == 1">暂缓缴费
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="row clearfix ">
					<div class="form-group col-xs-6">
						<label class="col-lg-3 col-xs-12 control-label"><i>*</i> 案号</label>
						<div class="col-lg-9 col-xs-11">
							<div  class="double-input-group" >
								<input type="text" class="col-xs-2 double-input no-padding text-center" ng-class="{'double-input-bg':lawNoFocous}" name="lawNoOne" ng-model="law.lawNoOne" ng-focus="lawNoFocus()" ng-blur="lawNoBlur()" maxlength="6">
								<div class="col-xs-4 double-input-addon no-padding">{{law.lawNoTwo}}</div>
								<input type="text" maxlength="5" class="col-xs-4 double-input" name="lawNoThree" ng-model="law.lawNoThree">
								<div class="col-xs-2 double-input-addon" ng-model="law.lawNoFour">号</div>
							</div>
						</div>
					</div>
					<div class="form-group col-xs-6">
						<label class="col-lg-3 col-xs-12 control-label"><i>*</i> 立案日期</label>
						<div class="col-lg-9 col-xs-11">
							<div class="input-group">
								<input type="text" readonly class="form-control" name="filingDate" datepicker-popup="yyyy-MM-dd" ng-model="law.filingDate" is-open="law.openedFiling" datepicker-options="{startingDay:1}"  show-weeks="false" show-button-bar="false">
								<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="openFiling($event,law)">
									<i class="glyphicon glyphicon-calendar"></i>
								</button>
							</span>
							</div>
						</div>
					</div>
				</div>
				<div class="row clearfix ">
					<div class="form-group col-xs-6">
						<label class="col-lg-3 col-xs-12 control-label"> <i>*</i>受辖理由</label>
						<div class="col-lg-9 col-xs-11">
							<label class="radio-inline col-xs-5">
								<input type="radio" name="area" value="1" ng-model="law.jurisdictionReason" > 被告所在地
							</label>
							<label class="radio-inline col-xs-5">
								<input type="radio" name="area" value="2" ng-model="law.jurisdictionReason" > 侵权行为地
							</label>
						</div>
					</div>
					<div class="form-group col-xs-6">
						<label class="col-lg-3 col-xs-12 control-label" ><i>*</i> 适用程序</label>
						<div class="col-lg-9 col-xs-11">
							<label class="radio-inline col-xs-5">
								<input type="radio" name="simple" ng-value="1"  ng-model="law.applicationProcedure"  ng-change="calculateMoney()" required> 简易
							</label>
							<label class="radio-inline col-xs-5">
								<input type="radio" name="simple" ng-value="2"  ng-model="law.applicationProcedure"  ng-change="calculateMoney()" required> 普通
							</label>
						</div>
					</div>
				</div>
			</div>

		</form>
	</div>
</div>
