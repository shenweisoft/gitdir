<div class="module-box bg-default">
	<div class="nav-line-left">
		<h4>
			<span class="h1_line"></span>
			待分案
		</h4>
	</div>
	<div class="module-content font-size13">
		<form role="form" class="form-horizontal form-input">
			<div class="row clearfix ">
				<div class="form-group col-xs-6">
					<label class="col-lg-3 col-xs-12 control-label "><i>*</i> 立案日期</label>
					<div class="col-lg-8 col-xs-11">
						<div class="input-group">
							<input readonly type="text" class="form-control" name="filingDate" datepicker-popup="yyyy-MM-dd" ng-model="law.filingDate" is-open="law.openedFiling" datepicker-options="{startingDay:1}"  show-weeks="false" show-button-bar="false">
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="openFiling($event,law)">
									<i class="glyphicon glyphicon-calendar"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="row clearfix ">
				<div class="form-group col-xs-6">
					<label class="col-lg-3 col-xs-12 control-label "><i>*</i> 审判员</label>
					<span class="line-height2" ng-if="law.chiefName" >{{law.chiefName}}</span>
					<div class="col-lg-8 col-xs-11" ng-if="!law.chiefName">
						<select class="form-control"  name="chiefJudgeId" ng-model="law.chiefJudgeId" ng-options="x.id as (x.text) for x in chiefJudgeList">
							<option value="" >请选择</option>
						</select>
					</div>
				</div>
				<div class="form-group col-xs-6">
					<label class="col-lg-3 col-xs-12 control-label "><i>*</i> 书记员</label>
					<span class="line-height2" ng-if="law.clerkName" >{{law.clerkName}}</span>
					<div class="col-lg-8 col-xs-11" ng-if="!law.clerkName">
						<select class="form-control" name="clerkId" ng-model="law.clerkId" ng-options="x.id as (x.text) for x in clerkList">
							<option value="">请选择</option>
						</select>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
