<div class="row">

	<!--头部详细字段-->
	<div head-detail></div>

	<!--立案 中间表单-->
	<div ng-include="includeUrl"></div>

	<div class="module-box bg-default" style="margin-bottom: 60px;">
		<div class="nav-line-left">
			<h4>
				<span class="h1_line"></span>
				审批意见
			</h4>
		</div>
		<div class="module-content font-size13">
			<!--待审批或者待立案环节-->
			<div>
				<div class="form-group col-md-6 col-xs-12 row clearfix" ng-if="law.state == LAW_STATE.prosecutionFinishState || law.state == LAW_STATE.approvalState ">
					<div class="col-xs-3 text-center">
						<label class=" control-label radio-label"> <i class="Required">*</i> 审批意见</label>
					</div>
					<div class="col-xs-9" >
						<label class="radio-inline col-xs-5" >
							<input type="radio" name="agree" ng-value="0" ng-model="law.isAgree">
							<span ng-if="law.state == LAW_STATE.prosecutionFinishState">同意</span>
							<span ng-if="law.state == LAW_STATE.approvalState">同意立案</span>
						</label>
						<label class="radio-inline col-xs-6" >
							<input type="radio" name="agree" ng-value="1" ng-model="law.isAgree" >
							<span ng-if="law.state == LAW_STATE.prosecutionFinishState">驳回</span>
							<span ng-if="law.state == LAW_STATE.approvalState">驳回到待审批</span>
						</label>
					</div>
				</div>
				<div class="row clearfix no-margin-h margin-bottom-15">
					<textarea maxlength="200" class="col-xs-12 text-box" name="remark"  ng-model="law.remark"></textarea>
				</div>
			</div>
			<!-- 历史记录 -->
			<div history-record></div>
		</div>
	</div>
	<div class="panel-footer bg-default text-right bottom_button_box">
		<button class=" btn btn-success" ng-show="law.state =='1003' && (!law.lawNoPx &&  law.judgeCaseId)"  ng-click="revokeCaseTDH()" >撤回案件</button>
		<button class=" btn btn-default" ui-sref="dashboard.approval">返回</button>
		<button class=" btn btn-brand"  ng-click="approvalSubmit()" style="margin-left: 10px; margin-right: 20px;">提交</button>
	</div>
</div>
