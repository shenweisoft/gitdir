    <div class="AIOChart_l">
        <div id="accidentTotalLoss"></div>
    </div>
    <div class="AIOChart_r">
    	<div class="AIOChart_r_t">
    		<div id="accidentTotalLoss2"></div>
    	</div>
    	<div class="AIOChart_r_b">
    		<div id="accidentTotalLoss3"></div>
    	</div>
    </div>

<div class="AIOSetp_bt">
    <div class="AIOSetp_bt_l"></div>申请赔偿明细
    <div class="AIOSetp_bt_r">合计：
        <span>￥{{lawCase.applyTotal}}</span>
    </div>
</div>
<div class="AIOlist">
    <div class="row" style="margin-top: 15px; padding-bottom: 50px;">
        <div class="col-xs-6" style="margin-top: 10px;" ng-repeat="fee in lawCase.feeDetail track by $index"  ng-if="fee.applyAmount && fee.applyAmount > 0">
            <label class="col-xs-4 text-right">
                {{fee.value}}
            </label>
            <div class="col-xs-8 AIOlistNum">
                ￥{{fee.applyAmount}}
            </div>
        </div>
    </div>
</div>
