<div class="AIOCourtSetpLeft" role="navigation">
	<div class="AIOCourtSetpLeftCont">
		<div ng-repeat="i in stepArray">
			<dl ng-class="{'active':stepId>=i.id ||i.id==1,'success':stepId>i.id}">
				<dd>{{i.id}}</dd>
				<dt>{{i.value}}</dt>
				<div class="solid" ng-class="i.id==5?'hide':''"></div>
			</dl>
		</div>
	</div>
</div>
