<div class="modal-header">
    对接方案
    <i class="iconfont pull-right icon-guanbi close" ng-click="cancel()"></i>
</div>
<div class="modal-body">
    <div class="form_box" style="height: 100px;">
        <form class="form-horizontal" >
            <div class="scroll-form-box">
                <div class="form-group">
                    <label  class="col-xs-offset-1 col-xs-2"><i>*</i> 方案</label>
                    <div class="col-xs-6">
                        <select name="name" ng-model="sysOrg.judgeType" class="form-control input-sm" ng-options="x.id as x.value for x in judgeTypeArray" ng-change="selectType(x)" placeholder="请选择接口类型"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-xs-offset-1 col-xs-2"><i>*</i> 接口商</label>
                    <div class="col-xs-6">
                        <select name="name" ng-model="sysOrg.interfaceAddressId" class="form-control input-sm" ng-options="x.id as x.platformName for x in portDealerArray"  placeholder="请选择接口商"></select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="form-group">
        <div class="col-xs-offset-4 col-xs-2">
            <button type="submit" class="btn btn-default " ng-click="cancel()">取消</button>
        </div>
        <div class=" col-xs-1">
            <button type="submit" class="btn btn-brand bg-brand-color" ng-click="save()" >保存</button>
        </div>
    </div>
</div>
