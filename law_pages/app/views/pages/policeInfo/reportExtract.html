<div style="z-index: 99999999;">
    <div class="modal-header">
        人伤信息
        <i class="iconfont pull-right icon-guanbi close" ng-click="cancel()"></i>
    </div>

    <div class="table_box">
        <div class="table_box_e">
            <div class="table_box_e_l">事故号：</div>
            <div class="table_box_e_r">{{claiminfo.accidentCode}}</div>
        </div>
        <div class="table_box_e">
            <div class="table_box_e_l">标的车事故责任：</div>
            <div class="table_box_e_r">
                <span ng-if="claiminfo.accidentDuty == '1'">是</span>
                <span ng-if="claiminfo.accidentDuty == '2'">否</span>
            </div>
        </div>
        <div class="table_box_e">
            <div class="table_box_e_l">交强险保额：</div>
            <div class="table_box_e_r">{{claiminfo.sumCompu}}</div>
        </div>
        <div class="table_box_e">
            <div class="table_box_e_l">商业三者险保额：</div>
            <div class="table_box_e_r">
                {{claiminfo.sumBusiness}}
            </div>
        </div>
        <div class="table_box_e">
            <div class="table_box_e_l">商业三者险不计免赔：</div>
            <div class="table_box_e_r">
                <span ng-if="claiminfo.exceptCompensate == '1'">是</span>
                <span ng-if="claiminfo.exceptCompensate == '2'">否</span>
            </div>
        </div>
        <div class="table_box_e">
            <div class="table_box_e_l">商业三者险免赔率：</div>
            <div class="table_box_e_r">{{claiminfo.franchise}}</div>
        </div>
        <div class="table_box_e">
            <div class="table_box_e_l">车牌号：</div>
            <div class="table_box_e_r">{{claiminfo.plateNo}}</div>
        </div>
        <div class="table_box_e">
            <div class="table_box_e_l">车主姓名：</div>
            <div class="table_box_e_r">{{claiminfo.ownerName}}</div>
        </div>
        <div class="table_box_e">
            <div class="table_box_e_l">司机姓名：</div>
            <div class="table_box_e_r">{{claiminfo.driverName}}</div>
        </div>

        <div style="clear: both;"></div>
    </div>
    <div class="modal-footer">
        <div class="form-group">
            <div class="col-xs-offset-5 col-xs-1">
                <button type="submit" class="btn btn-brand bg-brand-color" ng-click="addPeople(claiminfo)">关联</button>
            </div>
            <div class=" col-xs-1">
                <button type="submit" class="btn btn-default " ng-click="cancel()">取消</button>
            </div>
        </div>
    </div>
</div>
