<div ng-show="police.accidentInfo.id || police.accidentInfo.id == '0'">
    <div class="module-box bg-default" style="padding-bottom: 10px;" ng-repeat="info in police.jpoliceVehicVO">
        <div class="module-content font-size13">
            <form role="form" class="form-horizontal form-input">
                <div class="row clearfix ">
                    <div class="col-xs-12 form-group form-group-sm">
                        <a style="cursor: pointer;padding-top: 5px !important;" class="ng-binding pull-right" ng-click="deletejpoliceVehicInfo(police.jpoliceVehicVO, $index)" ng-show="police.jpoliceVehicVO.length > 1">删除</a>
                    </div>
                    <div class="col-xs-6 form-horizontal ng-pristine ng-invalid ng-invalid-required">
                        <div class="form-group col-xs-12">
                            <div class="col-lg-4 col-xs-5 text-right">
                                <label class=" control-label"><i>*</i> 姓名</label>
                            </div>
                            <div class="col-lg-6 col-xs-7" ng-class="{'has-error': info.policePersonInformation.userNameError}">
                                <input type="text" maxlength="50" class="form-control ng-pristine ng-valid" ng-model="info.policePersonInformation.userName" placeholder="请输入姓名">
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-brand pull-right" style="opacity: 0.8;position: relative;top: -2px;" ng-click="correlationInjured(info)">
                                    关联伤者
                                </button>
                            </div>
                        </div>
                        <div class="col-xs-12 form-group form-group-sm">
                            <label class="col-xs-4 control-label">
                                <span class="Required">*</span>
                                <span>性别</span>
                            </label>
                            <div class="col-xs-8">
                                <div class="radio" style="padding-top: 0px;" ng-class="{'has-error': info.policePersonInformation.sexError}">
                                    <label>
                                        <input name="sex" type="radio" ng-model="info.policePersonInformation.sex" value="1" ng-checked="info.policePersonInformation.sex == '1'">男
                                    </label>
                                    <label>
                                        <input name="sex" type="radio" ng-model="info.policePersonInformation.sex" value="0" ng-checked="info.policePersonInformation.sex == '0'">女
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-xs-12">
                            <div class="col-lg-4 col-xs-5 text-right">
                                <label class=" control-label"><i>*</i> 证件号码</label>
                            </div>
                            <div class="col-lg-8 col-xs-7" ng-class="{'has-error': info.policePersonInformation.personCardError}">
                                <input type="text" maxlength="50" class="form-control ng-pristine ng-valid" ng-model="info.policePersonInformation.personCard" ng-blur="co.checkIdentity(info.policePersonInformation, false)" ng-change="changePersonCard(info.policePersonInformation)" placeholder="请输入证件号码">
                            </div>
                        </div>
                        <div class="form-group col-xs-12">
                            <div class="col-lg-4 col-xs-5 text-right">
                                <label class=" control-label"><i>*</i> 年龄</label>
                            </div>
                            <div class="col-lg-8 col-xs-7" ng-class="{'has-error': info.policePersonInformation.ageError}">
                                <input type="text" maxlength="3" class="form-control ng-pristine ng-valid" ng-model="info.policePersonInformation.age" placeholder="请输入年龄" int-only>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6" style="margin-top: -10px;">
                        <div class="col-lg-6" ng-class="{'z-index-img':info.policePersonInformation.identityCardApic.indexOf(co.defaultImg)==-1}">
                            <div class="margin_top img_box_boder Front img_width">
                                <img style="height: 177px;" class="id_img" ng-src="{{info.policePersonInformation.identityCardApic && info.policePersonInformation.identityCardApic.indexOf(co.defaultImg)==-1&&info.policePersonInformation.identityCardApic.indexOf(co.defaultImg2)==-1 ?imageAddress+info.policePersonInformation.identityCardApic:co.defaultImg2}}" ngf-pattern="'image/*'" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" ngf-select="addEvidence($file, info.policePersonInformation, 'face')" ng-click="checkflash()">
                                <div class="img_bottom_bar">
                                    <p><span>证件照身份证号面</span><i class="iconfont icon-iconfont19" ng-click="removeApplicantImage(info.policePersonInformation, 'A', 'identityCardApic')" ng-show="info.policePersonInformation.identityCardApic"></i></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6"  ng-class="{'z-index-img':police.policePersonInformation.identityCardBpic.indexOf(co.defaultImg)==-1}">
                            <div class=" margin_top img_box_boder Back img_width">
                                <img style="height: 177px;" class="id_img" ng-src="{{info.policePersonInformation.identityCardBpic && info.policePersonInformation.identityCardBpic.indexOf(co.defaultImg)==-1&&info.policePersonInformation.identityCardBpic.indexOf(co.defaultImg3)==-1 ?imageAddress+info.policePersonInformation.identityCardBpic:co.defaultImg3}}" ngf-pattern="'image/*'" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" ngf-select="addEvidence($file, info.policePersonInformation, 'back')" ng-click="checkflash()">
                                <div class="img_bottom_bar">
                                    <p><span>证件照国徽面</span><i class="iconfont icon-iconfont19"  ng-click="removeApplicantImage(info.policePersonInformation, 'B', 'identityCardBpic')" ng-show="info.policePersonInformation.identityCardBpic"></i></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-xs-12">
                        <div class="col-lg-2 col-xs-5 text-right">
                            <label class=" control-label"><i>*</i> 户籍地</label>
                        </div>
                        <div class="col-lg-10 col-xs-7" ng-class="{'has-error': info.policePersonInformation.placeOfDomicileError}">
                            <input type="text" maxlength="500" class="form-control ng-pristine ng-valid" ng-model="info.policePersonInformation.placeOfDomicile" placeholder="请输入户籍地">
                        </div>
                    </div>
                    <div class="form-group col-xs-12">
                        <div class="col-lg-2 col-xs-5 text-right">
                            <label class=" control-label"><i>*</i> 实际居住地</label>
                        </div>
                        <div class="col-lg-10 col-xs-7" ng-class="{'has-error': info.policePersonInformation.addressError}">
                            <input type="text" maxlength="50" class="form-control ng-pristine ng-valid" ng-model="info.policePersonInformation.address" placeholder="请输入实际居住地">
                        </div>
                    </div>
                    <div class="form-group col-lg-6 col-xs-6">
                        <div class="col-lg-4 col-xs-5 text-right">
                            <label class=" control-label"><i>*</i> 交通方式</label>
                        </div>
                        <div class="col-lg-8 col-xs-7" ng-class="{'has-error': info.policePersonInformation.trafficTypeError}">
                            <select class="form-control ng-pristine ng-valid" ng-model="info.policePersonInformation.trafficType">
                                <option ng-selected="info.policePersonInformation.trafficType == x.id" ng-value="x.id" ng-repeat="x in trafficTypeList">{{x.value}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-lg-6 col-xs-6">
                        <div class="col-lg-4 col-xs-5 text-right">
                            <label class=" control-label">准驾车型</label>
                        </div>
                        <div class="col-lg-8 col-xs-7" ng-class="{'has-error': info.policePersonInformation.drivingTypeError}">
                            <select class="form-control ng-pristine ng-valid" ng-model="info.policePersonInformation.drivingType">
                                <option ng-selected="info.policePersonInformation.drivingType == x.id" ng-value="x.id" ng-repeat="x in drivingList">{{x.value}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-lg-12 col-xs-12">
                        <div class="col-lg-2 col-xs-2 text-right">
                            <label class=" control-label">违法行为</label>
                        </div>
                        <div class="col-lg-2 col-xs-2" ng-class="{'has-error': info.policePersonInformation.illegalityError}">
                            <input type="text" class="form-control ng-pristine ng-valid" ng-blur="queryAccidentCauseRemark(info.policePersonInformation.illegality, unlawfulActList, info.policePersonInformation, 'illegalityRemark')" ng-model="info.policePersonInformation.illegality" placeholder="请输入违法行为编号">
                        </div>
                        <div class="col-lg-8 col-xs-8" ng-class="{'has-error': info.policePersonInformation.illegalityRemarkError}">
                            <select class="form-control ng-pristine ng-valid" ng-model="info.policePersonInformation.illegalityRemark" ng-change="filterAccidentCauseRemark(info.policePersonInformation.illegalityRemark, unlawfulActList, info.policePersonInformation, 'illegality')">
                                <option ng-selected="info.policePersonInformation.illegalityRemark == x.name" ng-value="x.name" ng-repeat="x in unlawfulActList">{{x.code}}：{{x.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-lg-6 col-xs-6">
                        <div class="col-lg-4 col-xs-5 text-right">
                            <label class=" control-label"><i>*</i> 事故责任</label>
                        </div>
                        <div class="col-lg-8 col-xs-7" ng-class="{'has-error': info.policePersonInformation.accidentLiabilityError}">
                            <select class="form-control ng-pristine ng-valid" ng-model="info.policePersonInformation.accidentLiability">
                                <option ng-selected="info.policePersonInformation.accidentLiability == x.id" ng-value="x.id" ng-repeat="x in accidentLiabilityList">{{x.value}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-lg-6 col-xs-6">
                        <div class="col-lg-4 col-xs-5 text-right">
                            <label class=" control-label"><i>*</i> 伤害程度</label>
                        </div>
                        <div class="col-lg-8 col-xs-7" ng-class="{'has-error': info.policePersonInformation.hurtError}">
                            <select class="form-control ng-pristine ng-valid" ng-model="info.policePersonInformation.hurt">
                                <option ng-selected="info.policePersonInformation.hurt == x.id" ng-value="x.id" ng-repeat="x in hurtList">{{x.value}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-lg-6 col-xs-6 row clearfix">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="col-lg-4 col-xs-5 text-right  control-label">恶劣情节</label>
                                <div class="col-lg-8 col-xs-7" style="padding-right: 0" ng-class="{'has-error':info.policePersonInformation.abominablePlotError}">
                                    <label class="checkbox-inline" style="margin: 0 20px 0 0;" ng-repeat="x in abominablePlotList" id="{{'abominablePlotId'+$index}}">
                                        <input type="checkbox" ng-checked="info.policePersonInformation.abominablePlot && info.policePersonInformation.abominablePlot.indexOf(x.id) != -1" ng-click="handleCheckBox($event, info.policePersonInformation, 'abominablePlot', x.id)">{{x.value}}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-lg-6 col-xs-6 row clearfix">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="col-lg-4 col-xs-5 text-right  control-label"><i>*</i> 驾驶证</label>
                                <div class="col-lg-8 col-xs-7" ng-class="{'has-error':info.policePersonInformation.drivingLicenceError}">
                                    <label class="radio-inline" ng-repeat="x in drivingLicenceList">
                                        <input type="radio" name="drivingLicence" ng-model="info.policePersonInformation.drivingLicence" ng-value="x.id" ng-checked="info.policePersonInformation.drivingLicence == x.id">{{x.value}}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-lg-6 col-xs-6 row clearfix">
                        <label class="col-lg-4 col-xs-5 text-right  control-label"><i ng-show="info.policePersonInformation.drivingLicence == '0' || info.policePersonInformation.drivingLicence == '1'">*</i> 扣留/扣押时间</label>
                        <div class="col-lg-8 col-xs-7" ng-class="{'has-error':info.policePersonInformation.detainTimeError}">
                            <div class="input-group">
                                <input type="text" class="form-control form_datetime_2" max-date="today" datepicker-popup="yyyy-MM-dd" ng-readonly="true" ng-model="info.policePersonInformation.detainTime" is-open="info.policePersonInformation.detainTimeIsOpen" datepicker-options="{startingDay: 1}" close-text="关闭" clear-text="清除" current-text="今天"/>
                                <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="openDetainTime($event, info.policePersonInformation)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-lg-6 col-xs-6 row clearfix">
                        <label class="col-lg-4 col-xs-5 text-right  control-label">返还时间</label>
                        <div class="col-lg-8 col-xs-7" ng-class="{'has-error':info.policePersonInformation.returnTimeError}">
                            <div class="input-group">
                                <input type="text" class="form-control form_datetime_2" max-date="today" datepicker-popup="yyyy-MM-dd" ng-readonly="true" ng-model="info.policePersonInformation.returnTime" is-open="info.policePersonInformation.returnTimeIsOpen" datepicker-options="{startingDay: 1}" close-text="关闭" clear-text="清除" current-text="今天"/>
                                <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="openReturnTime($event, info.policePersonInformation)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 form-group form-group-sm">
                        <label class="col-xs-2 control-label">
                            <span class="Required">*</span>
                            <span>是否伤者</span>
                        </label>
                        <div class="col-xs-8">
                            <div class="radio" style="padding-top: 0px;" ng-class="{'has-error':info.policePersonInformation.isWoundedError}">
                                <label>
                                    <input type="radio" ng-model="info.policePersonInformation.isWounded" value="0" ng-checked="info.policePersonInformation.isWounded == '0'">是
                                </label>
                                <label></label>
                                <label>
                                    <input type="radio" ng-model="info.policePersonInformation.isWounded" value="1" ng-checked="info.policePersonInformation.isWounded == '1'">否
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-xs-6">
                        <div class="col-lg-4 col-xs-5 text-right">
                            <label class=" control-label"><i>*</i> 手机号</label>
                        </div>
                        <div class="col-lg-8 col-xs-7" ng-class="{'has-error': info.policePersonInformation.phoneNumberError}">
                            <input type="text" maxlength="11" class="form-control ng-pristine ng-valid" ng-model="info.policePersonInformation.phoneNumber" placeholder="请输入手机号" int-only>
                        </div>
                    </div>
                    <div class="form-group col-xs-6">
                        <div class="col-lg-4 col-xs-5 text-right">
                            <label class=" control-label">固定电话</label>
                        </div>
                        <div class="col-lg-8 col-xs-7" ng-class="{'has-error': info.policePersonInformation.telephoneNumberError}">
                            <input type="text" maxlength="25" class="form-control ng-pristine ng-valid" ng-model="info.policePersonInformation.telephoneNumber" placeholder="请输入固定电话号" int-only>
                        </div>
                    </div>
                    <div class="form-group col-xs-6">
                        <div class="col-lg-4 col-xs-5 text-right">
                            <label class=" control-label">QQ号</label>
                        </div>
                        <div class="col-lg-8 col-xs-7" ng-class="{'has-error': info.policePersonInformation.qqNumberError}">
                            <input type="text" maxlength="25" class="form-control ng-pristine ng-valid" ng-model="info.policePersonInformation.qqNumber" placeholder="请输入QQ号" int-only>
                        </div>
                    </div>
                    <div class="form-group col-xs-6">
                        <div class="col-lg-4 col-xs-5 text-right">
                            <label class=" control-label">微信号</label>
                        </div>
                        <div class="col-lg-8 col-xs-7" ng-class="{'has-error': info.policePersonInformation.wechatNumberError}">
                            <input type="text" maxlength="50" class="form-control ng-pristine ng-valid" ng-model="info.policePersonInformation.wechatNumber" placeholder="请输入微信号">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!--机动车及保单信息-->
        <div style="border: 1px solid #ddd;">
            <div class="nav-line-left" style="background-color: #f2f2f2;">
                <h4 class="col-lg-8 col-xs-8" style="padding: 0 20px;margin: 0;">
                    <span class="h1_line"></span>
                    机动车及保单信息
                </h4>
                <div class="col-lg-4 col-xs-4">
                    <button type="button" class="btn btn-brand pull-right" style="margin-top: 6px;opacity: 0.8;" ng-click="co.addVehiclePolicyInfo(info, 'vehiclePolicyInfoList')">
                        <span style="font-size: 12px;" class="glyphicon glyphicon-plus"></span>
                        新增
                    </button>
                </div>
            </div>
            <div class="module-content font-size13">
                <form role="form" class="form-horizontal form-input">
                    <!--此处需要循环-->
                    <div style="border-bottom: 1px dashed #ddd" ng-repeat="vehicle in info.vehiclePolicyInfoList">
                        <div class="row clearfix ">
                            <div class="form-group col-lg-12 col-xs-12 row clearfix" style="margin-bottom: 0">
                                <div class="col-xs-12 form-group form-group-sm">
                                    <a style="cursor: pointer;" class="ng-binding pull-right" ng-click="deleteVehiclePolicyInfo(info.vehiclePolicyInfoList, $index)">删除</a>
                                </div>
                                <div class="form-group col-lg-6 col-xs-6">
                                    <div class="col-lg-4 col-xs-5 text-right">
                                        <label class=" control-label"><i>*</i> 车辆类型</label>
                                    </div>
                                    <div class="col-lg-8 col-xs-7" ng-class="{'has-error': vehicle.vehiclePolicyInfo.vehicleTypeError}">
                                        <select class="form-control ng-pristine ng-valid" ng-model="vehicle.vehiclePolicyInfo.vehicleType">
                                            <option ng-selected="vehicle.vehiclePolicyInfo.vehicleType == x.id" ng-value="x.id" ng-repeat="x in vehicleTypeList">{{x.value}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-lg-6 col-xs-6">
                                    <div class="col-lg-4 col-xs-5 text-right">
                                        <label class=" control-label"><i>*</i> 号牌种类</label>
                                    </div>
                                    <div class="col-lg-8 col-xs-7" ng-class="{'has-error': vehicle.vehiclePolicyInfo.plateTypeError}">
                                        <select class="form-control ng-pristine ng-valid" ng-model="vehicle.vehiclePolicyInfo.plateType">
                                            <option ng-selected="vehicle.vehiclePolicyInfo.plateType == x.id" ng-value="x.id" ng-repeat="x in plateTypeList">{{x.value}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-lg-6 col-xs-6">
                                    <div class="col-lg-4 col-xs-5 text-right">
                                        <label class=" control-label"><i>*</i> 号牌号码</label>
                                    </div>
                                    <div style="display: none;"></div>
                                    <div class="col-lg-2 col-xs-2" ng-class="{'has-error': vehicle.vehiclePolicyInfo.palteNo1Error}">
                                        <span style="display: none;" ng-bind="vehicle.vehiclePolicyInfo.palteNo1 = vehicle.vehiclePolicyInfo.palteNo1? vehicle.vehiclePolicyInfo.palteNo1 : (vehicle.vehiclePolicyInfo.palteNo.substring(0, 1)? vehicle.vehiclePolicyInfo.palteNo.substring(0, 1) : co.userRegName1)"></span>
                                        <select class="form-control ng-pristine ng-valid" ng-model="vehicle.vehiclePolicyInfo.palteNo1">
                                            <option ng-selected="(vehicle.vehiclePolicyInfo.palteNo && vehicle.vehiclePolicyInfo.palteNo.substring(0, 1) == x.value) || (!vehicle.vehiclePolicyInfo.palteNo && vehicle.vehiclePolicyInfo.palteNo1 == x.value)" ng-value="x.value" ng-repeat="x in palteNoList">{{x.value}}</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-2 col-xs-2" ng-class="{'has-error': vehicle.vehiclePolicyInfo.palteNo2Error}">
                                        <span style="display: none;" ng-bind="vehicle.vehiclePolicyInfo.palteNo2 = vehicle.vehiclePolicyInfo.palteNo2? vehicle.vehiclePolicyInfo.palteNo2 : (vehicle.vehiclePolicyInfo.palteNo.substring(1, 2)? vehicle.vehiclePolicyInfo.palteNo.substring(1, 2) : co.userRegName2)"></span>
                                        <select class="form-control ng-pristine ng-valid" ng-model="vehicle.vehiclePolicyInfo.palteNo2">
                                            <option ng-selected="(vehicle.vehiclePolicyInfo.palteNo && vehicle.vehiclePolicyInfo.palteNo.substring(1, 2) == x.value) || (!vehicle.vehiclePolicyInfo.palteNo && vehicle.vehiclePolicyInfo.palteNo2 == x.value)" ng-value="x.value" ng-repeat="x in palteNo2List(vehicle)">{{x.value}}</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-4 col-xs-4" ng-class="{'has-error': vehicle.vehiclePolicyInfo.palteNo3Error}">
                                        <input type="text" maxlength="50" class="form-control ng-pristine ng-valid"  placeholder="请输入号牌号码" ng-model="vehicle.vehiclePolicyInfo.palteNo3" ng-bind="vehicle.vehiclePolicyInfo.palteNo3=vehicle.vehiclePolicyInfo.palteNo3? vehicle.vehiclePolicyInfo.palteNo3 : (vehicle.vehiclePolicyInfo.palteNo.substring(2))">
                                    </div>
                                </div>
                                <div class="form-group col-lg-6 col-xs-6">
                                    <div class="col-lg-4 col-xs-5 text-right">
                                        <label class=" control-label"><i>*</i> 车辆损失</label>
                                    </div>
                                    <div class="col-lg-8 col-xs-7" ng-class="{'has-error': vehicle.vehiclePolicyInfo.vehicleLossError}">
                                        <select class="form-control ng-pristine ng-valid" ng-model="vehicle.vehiclePolicyInfo.vehicleLoss">
                                            <option ng-selected="vehicle.vehiclePolicyInfo.vehicleLoss == x.id" ng-value="x.id" ng-repeat="x in vehicleLossList">{{x.value}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xs-6 form-group form-group-sm">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label class="col-lg-4 col-xs-5 text-right  control-label"><span class="Required">*</span> 投保险种</label>
                                            <div class="col-lg-8 col-xs-7" ng-class="{'has-error':vehicle.vehiclePolicyInfo.riskTypesError}">
                                                <label class="checkbox-inline" ng-repeat="x in riskTypesList">
                                                    <input type="checkbox" ng-checked="vehicle.vehiclePolicyInfo.riskTypes && vehicle.vehiclePolicyInfo.riskTypes.indexOf(x.id) != -1" ng-click="handleCheckBox($event, vehicle.vehiclePolicyInfo, 'riskTypes', x.id, vehicle)">{{x.value}}
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-lg-6 col-xs-6 row clearfix">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label class="col-lg-4 col-xs-5 text-right  control-label"><span class="Required">*</span> 是否扣留</label>
                                            <div class="col-lg-8 col-xs-7" ng-class="{'has-error':vehicle.vehiclePolicyInfo.detainVehicleError}">
                                                <label class="radio-inline">
                                                    <input type="radio" name="detainVehicle" ng-model="vehicle.vehiclePolicyInfo.detainVehicle" value="0" ng-checked="vehicle.vehiclePolicyInfo.detainVehicle == '0'">是
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="detainVehicle" ng-model="vehicle.vehiclePolicyInfo.detainVehicle" value="1" ng-checked="vehicle.vehiclePolicyInfo.detainVehicle == '1'">否
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-lg-6 col-xs-6 row clearfix">
                                    <label class="col-lg-4 col-xs-5 text-right  control-label"><i ng-show="vehicle.vehiclePolicyInfo.detainVehicle == '0'">*</i> 扣留时间</label>
                                    <div class="col-lg-8 col-xs-7" ng-class="{'has-error':vehicle.vehiclePolicyInfo.detainDateError}">
                                        <div class="input-group">
                                            <input type="text" class="form-control form_datetime_2" max-date="today" datepicker-popup="yyyy-MM-dd" ng-readonly="true" ng-model="vehicle.vehiclePolicyInfo.detainDate" is-open="vehicle.vehiclePolicyInfo.detainDateIsOpen" datepicker-options="{startingDay: 1}" close-text="关闭" clear-text="清除" current-text="今天"/>
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" ng-click="openDetainDate($event, vehicle.vehiclePolicyInfo)"><i class="glyphicon glyphicon-calendar"></i></button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-xs-6">
                                    <div class="col-lg-4 col-xs-5 text-right">
                                        <label class=" control-label">扣留地点</label>
                                    </div>
                                    <div class="col-lg-8 col-xs-7" ng-class="{'has-error': vehicle.vehiclePolicyInfo.detainAddressError}">
                                        <input type="text" maxlength="100" class="form-control ng-pristine ng-valid" ng-model="vehicle.vehiclePolicyInfo.detainAddress" placeholder="请输入扣留地点">
                                    </div>
                                </div>
                                <div class="form-group col-lg-6 col-xs-6 row clearfix">
                                    <label class="col-lg-4 col-xs-5 text-right  control-label">返还时间</label>
                                    <div class="col-lg-8 col-xs-7" ng-class="{'has-error':vehicle.vehiclePolicyInfo.returnDateError}">
                                        <div class="input-group">
                                            <input type="text" class="form-control form_datetime_2" max-date="today" datepicker-popup="yyyy-MM-dd" ng-readonly="true" ng-model="vehicle.vehiclePolicyInfo.returnDate" is-open="vehicle.vehiclePolicyInfo.returnDateIsOpen" datepicker-options="{startingDay: 1}" close-text="关闭" clear-text="清除" current-text="今天"/>
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" ng-click="openReturnDate($event, vehicle.vehiclePolicyInfo)"><i class="glyphicon glyphicon-calendar"></i></button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-11 form-group form-group-sm" style="margin-top: 15px;">
                                    <table class="table table-bordered col-xs-offset-1 tab2-table">
                                        <thead>
                                            <tr>
                                                <th colspan="2" style="width: 20%">险种名称</th>
                                                <th style="width: 50px">保额</th>
                                                <th style="width: 80px">报案号</th>
                                                <th style="width: 30%">承保公司</th>
                                                <th>免赔率%</th>
                                                <th>赔偿比例%</th>
                                                <th width="100px">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-show="vehicle.vehiclePolicyInfo.riskTypes.indexOf('0') != -1">
                                                <td rowspan="3">交强险</td>
                                                <td>医疗费</td>
                                                <td><input type="text" ng-model="(vehicle.vehicleCompany | filter:{riskTypes: '0'})[0].medicalFees" ng-bind="(vehicle.vehicleCompany | filter:{riskTypes: '0'})[0].medicalFees=info.policePersonInformation.accidentLiability == '4'? '1000' : '10000'" disabled></td>
                                                <td rowspan="3"><input type="text" ng-model="(vehicle.vehicleCompany | filter:{riskTypes: '0'})[0].reportNo"></td>
                                                <td rowspan="3">
                                                    <div class="col-xs-12" style="position: relative;">
                                                        <input type="text" class="form-control" ng-focus="insuranceFocus('insuranceForceCompany')" ng-model="(vehicle.vehicleCompany | filter:{riskTypes: '0'})[0].insuranceCompany" ng-blur="blurInsurance('insuranceForceCompany')" placeholder="请填写承保保险公司" readonly maxlength="50">
                                                        <ul class="select_border position_ul" ng-show="insuranceShow1">
                                                            <li ng-repeat="x in insuranceList" ng-click="selectItems(vehicle, x, 'vehicleCompany', '0')">{{x.text}}</li>
                                                        </ul>
                                                    </div>
                                                </td>
                                                <td></td>
                                                <td></td>
                                                <td rowspan="3">
                                                    <button ng-show="(vehicle.vehicleCompany | filter:{riskTypes: '0'})[0].sendState == '1'" class="btn btn-brand pull-right" ng-click="sendToCompany((vehicle.vehicleCompany | filter:{riskTypes: '0'})[0], 'insuranceCompany')">发送到保险公司</button>
                                                    <!--<button ng-show="(vehicle.vehicleCompany | filter:{riskTypes: '0'})[0].sendState == '2'" class="btn btn-brand pull-right" disabled>已发送</button>
                                                    <button ng-show="(vehicle.vehicleCompany | filter:{riskTypes: '0'})[0].sendState == '3'" class="btn btn-brand pull-right" disabled>完成补录</button>-->
                                                </td>
                                            </tr>
                                            <tr ng-show="vehicle.vehiclePolicyInfo.riskTypes.indexOf('0') != -1">
                                                <td>死亡伤残</td>
                                                <td><input type="text" ng-model="(vehicle.vehicleCompany | filter:{riskTypes: '0'})[0].disability" ng-bind="(vehicle.vehicleCompany | filter:{riskTypes: '0'})[0].disability=info.policePersonInformation.accidentLiability == '4'? '11000' : '110000'" disabled></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                            <tr ng-show="vehicle.vehiclePolicyInfo.riskTypes.indexOf('0') != -1">
                                                <td>财产损失</td>
                                                <td><input type="text" ng-model="(vehicle.vehicleCompany | filter:{riskTypes: '0'})[0].propertyLoss" ng-bind="(vehicle.vehicleCompany | filter:{riskTypes: '0'})[0].propertyLoss=info.policePersonInformation.accidentLiability == '4'? '100' : '2000'" disabled></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                            <tr ng-show="vehicle.vehiclePolicyInfo.riskTypes.indexOf('1') != -1">
                                                <td ng-show="vehicle.vehiclePolicyInfo.riskTypes.indexOf('1') != -1 && vehicle.vehiclePolicyInfo.riskTypes.indexOf('3') != -1" rowspan="2">商业险</td>
                                                <td ng-show="vehicle.vehiclePolicyInfo.riskTypes.indexOf('1') != -1 && vehicle.vehiclePolicyInfo.riskTypes.indexOf('3') == -1">商业险</td>
                                                <td>三者险</td>
                                                <td><input ng-model="(vehicle.vehicleCompany | filter:{riskTypes: '1'})[0].thirdParty" type="text" float-only></td>
                                                <td><input type="text" ng-model="(vehicle.vehicleCompany | filter:{riskTypes: '1'})[0].reportNo"></td>
                                                <td>
                                                    <div class="col-xs-12" style="position: relative;">
                                                        <input type="text" class="form-control" ng-focus="insuranceFocus('insuranceBusinessCompany')" ng-blur="blurInsurance('insuranceBusinessCompany')" ng-model="(vehicle.vehicleCompany | filter:{riskTypes: '1'})[0].insuranceCompany" placeholder="请填写承保保险公司" readonly maxlength="50">
                                                        <ul class="select_border position_ul" ng-show="insuranceShow2">
                                                            <li ng-repeat="x in insuranceList" ng-click="selectItems(vehicle, x, 'vehicleCompany', '1')">{{x.text}}</li>
                                                        </ul>
                                                    </div>
                                                </td>
                                                <td><input type="text" ng-model="(vehicle.vehicleCompany | filter:{riskTypes: '1'})[0].thirdPartyFranchise" ng-change="inputVerify((vehicle.vehicleCompany | filter:{riskTypes: '1'})[0], 'thirdPartyFranchise', 100, 'thirdPartyRate')" ng-disabled="vehicle.vehiclePolicyInfo.riskTypes.indexOf('2') != -1" int-only></td>
                                                <td><input type="text" ng-model="(vehicle.vehicleCompany | filter:{riskTypes: '1'})[0].thirdPartyRate" ng-change="inputVerify((vehicle.vehicleCompany | filter:{riskTypes: '1'})[0], 'thirdPartyRate', 100, 'thirdPartyFranchise')" ng-disabled="vehicle.vehiclePolicyInfo.riskTypes.indexOf('2') != -1" int-only></td>
                                                <td>
                                                    <button ng-show="(vehicle.vehicleCompany | filter:{riskTypes: '1'})[0].sendState == '1'" class="btn btn-brand pull-right" ng-click="sendToCompany((vehicle.vehicleCompany | filter:{riskTypes: '1'})[0], 'insuranceCompany')">发送到保险公司</button>
                                                    <!--<button ng-show="(vehicle.vehicleCompany | filter:{riskTypes: '1'})[0].sendState == '2'" class="btn btn-brand pull-right" disabled>已发送</button>
                                                    <button ng-show="(vehicle.vehicleCompany | filter:{riskTypes: '1'})[0].sendState == '3'" class="btn btn-brand pull-right" disabled>完成补录</button>-->
                                                </td>
                                            </tr>
                                            <tr ng-show="vehicle.vehiclePolicyInfo.riskTypes.indexOf('3') != -1">
                                                <td ng-show="vehicle.vehiclePolicyInfo.riskTypes.indexOf('1') == -1 && vehicle.vehiclePolicyInfo.riskTypes.indexOf('3') != -1">商业险</td>
                                                <td>车损险</td>
                                                <td><input type="text" ng-model="(vehicle.vehicleCompany | filter:{riskTypes: '2'})[0].vehicleLossInsurance" float-only></td>
                                                <td><input type="text" ng-model="(vehicle.vehicleCompany | filter:{riskTypes: '2'})[0].reportNo"></td>
                                                <td>
                                                    <div class="col-xs-12" style="position: relative;">
                                                        <input type="text" class="form-control" ng-focus="insuranceFocus('insuranceVehicleCompany')" ng-blur="blurInsurance('insuranceVehicleCompany')" ng-model="(vehicle.vehicleCompany | filter:{riskTypes: '2'})[0].insuranceCompany" placeholder="请填写承保保险公司" readonly maxlength="50">
                                                        <ul class="select_border position_ul" ng-show="insuranceShow3">
                                                            <li ng-repeat="x in insuranceList" id="{{x.id}}" ng-click="selectItems(vehicle, x, 'vehicleCompany', '2')">{{x.text}}</li>
                                                        </ul>
                                                    </div>
                                                </td>
                                                <td><input ng-model="(vehicle.vehicleCompany | filter:{riskTypes: '2'})[0].vehicleRate" type="text" ng-change="inputVerify((vehicle.vehicleCompany | filter:{riskTypes: '2'})[0], 'vehicleRate', 100, 'vehiceFranchise')"></td>
                                                <td><input ng-model="(vehicle.vehicleCompany | filter:{riskTypes: '2'})[0].vehiceFranchise" type="text" ng-change="inputVerify((vehicle.vehicleCompany | filter:{riskTypes: '2'})[0], 'vehiceFranchise', 100, 'vehicleRate')"></td>
                                                <td>
                                                    <button ng-show="(vehicle.vehicleCompany | filter:{riskTypes: '2'})[0].sendState == '1'" class="btn btn-brand pull-right" ng-click="sendToCompany((vehicle.vehicleCompany | filter:{riskTypes: '2'})[0], 'insuranceCompany')">发送到保险公司</button>
                                                    <!--<button ng-show="(vehicle.vehicleCompany | filter:{riskTypes: '2'})[0].sendState == '2'" class="btn btn-brand pull-right" disabled>已发送</button>
                                                    <button ng-show="(vehicle.vehicleCompany | filter:{riskTypes: '2'})[0].sendState == '3'" class="btn btn-brand pull-right" disabled>完成补录</button>-->
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div ng-show="!police.accidentInfo.id && police.accidentInfo.id != '0'" style="margin-top: 50px;text-align: center;">
    <p>请先填写并保存事故信息！</p>
</div>
