<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">{{title}} <i class="iconfont icon-guanbi close" data-dismiss="modal" ng-click="cancel()"></i></h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
      <div class="checkbox" style="width: 80%; margin-left: 10%; clear: both;" ng-repeat="x in insuranceUserList">
        <label style="float: left;">
          <input type="radio" ng-model="co.userId" value="{{x.userId}}" style=" position: relative;top: 2px;">
          <span>{{x.userName}}</span><span style="margin-left: 10px;margin-right: 10px;">|</span>
        </label>
        <p style="float: left; line-height: 25px;">{{x.orgName}}|{{x.deptName}}</p>
      </div>
    </form>
</div>
<div class="modal-footer">
	<div class="row">
		<div class="col-xs-3"></div>
		<div class="col-xs-6 btn_center">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ok()">确定</button>
            <button type="button" class="btn btn-brand" ng-click="cancel()">取消</button>
        </div>
        <div class="col-xs-3"></div>
    </div>
</div>
