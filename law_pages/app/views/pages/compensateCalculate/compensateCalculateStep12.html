<div style="padding-bottom: 45px;">
    <div ng-repeat="compensationApplyer in compensateInfo.compensationApplyerInfoList | filter:{personType:options.step -1}" class="row applicant_cont_box background_color_d margin-bottom-15">
        <div class="col-xs-12 boder_bottom padding_top_bottom" style="padding: 5px 15px;">
            <h4 class="col-xs-8" style="margin-left: -10px;"> <span class="h1_line"></span>
                <span class="ng-scope ng-binding">
                    {{compensationApplyer.personType == 0 ? '索赔方信息': '赔偿方信息'}}
                </span>
            </h4>
            <div class="pull-right ng-scope ng-binding" ng-click="deleteCompensationApplyer(compensationApplyer)" style="color: #3F65D6; line-height: 40px; cursor: pointer; margin-right: 20px;">
                {{compensationApplyer.personType == 0 ? '删除索赔方': '删除赔偿方'}}
            </div>
        </div>
        <!-- 身份类型选择 -->
        <div class="col-xs-12">
            <label class="col-xs-2 text-right line_heght control-label" style="padding-right: 40px; font-size: 13px;">
                身份类型
            </label>
            <div class="col-xs-4">
                <div class="radio" style="margin-left: -22px;">
                    <label ng-repeat="idType in idTypeList" style="margin-right: 20px;" class="ng-scope ng-binding">
                        <input type="radio" ng-model="compensationApplyer.idType" ng-value="idType.id" ng-checked="idType.id == compensationApplyer.idType">{{idType.value}}
                    </label>
                </div>
            </div>
        </div>
        <!-- 姓名 -->
        <div class="col-xs-12 form-group form-group-sm">
            <label class="col-xs-2 control-label text-right" style="padding-right: 40px; font-size: 13px;">
                <span class="Required">*</span>
                <span ng-if="compensationApplyer.idType == '0'">姓名</span>
                <span ng-if="compensationApplyer.idType == '1'">企业名称</span>
                <span ng-if="compensationApplyer.idType == '2'">组织名称</span>
            </label>
            <div class="col-xs-4" ng-class="{'has-error':compensationApplyer.personNameError}" >
                <input class="form-control ng-pristine ng-valid" ng-model="compensationApplyer.personName" style="margin-left: -22px;" maxlength="15" type="text" placeholder="请填写名称">
            </div>
        </div>
        <!-- 车牌号 -->
        <div class="col-xs-12 form-group form-group-sm" ng-if="compensationApplyer.personType == '1'">
            <label class="col-xs-2 control-label text-right" style="padding-right: 40px; font-size: 13px;">
                <span class="ng-scope ng-binding">车牌号</span>
            </label>
            <div class="col-xs-4" ng-class="{'has-error':compensationApplyer.plateNoError}">
                <input class="form-control ng-pristine ng-valid" ng-model="compensationApplyer.plateNo" style="margin-left: -22px;" placeholder="请填写车牌号" maxlength="15" type="text">
            </div>
        </div>
    </div>
</div>
