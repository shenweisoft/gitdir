
<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">修改手机号 <i class="iconfont icon-guanbi close" data-dismiss="modal" ng-click="cancel()"></i></h4>
</div>
<div ng-hide="changePhone2">
	<div>
		<form class="form-horizontal" role="form" style="padding-bottom:14px;">
			<br>
        	<div class="row row_margin">
    			<div class="col-xs-3 text-right">
                	<label class="control-label"><span class="xing">*</span>新手机号</label>
                </div>
                <div class="col-xs-6" ng-class="{'has-error':phoneErrorMessage}">
                	<div class="form-group input-group input_party">
                        <span class="input-group-addon">+86</span>
                        <input name="mobile" type="text" class="form-control" ng-model="mobile" maxlength="11" placehoder="请输入手机号码">
                    </div>
                </div>
                <span class="Prompt_message" ng-bind="phoneErrorMessage"></span>
           </div>
           <div class="row row_margin">
    			<div class="col-xs-3 text-right">
                	<label class="control-label"><span class="xing">*</span>验证码</label>
                </div>
                <div class="col-xs-6" ng-class="{'has-error':phoneCodeErrorMessage}">
                	<div class="form-group input-group input_party">
                        <input name="verificationCode" type="text" class="form-control" ng-model="verificationCode" maxlength="6" placeholder="请输入验证码">
                        <span class="input-group-btn">
                            <span class="btn btn-brand get_checknumber" ng-show = "!codeTime" type="button" ng-click="getMobileCode()">获取验证码</i></span>
                            <span class="btn get_checknumber_disable" ng-show = "codeTime">{{codeTime}}</span>
                        </span>
                    </div>
                </div>
                <span class="Prompt_message" ng-bind="phoneCodeErrorMessage"></span>
           </div>
           <br>
        </form>
	</div>
	<div class="modal-footer">
    	<div class="row">
    		<div class="col-xs-3"></div>
    		<div class="col-xs-6 btn_center">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">取消</button>
                <button type="button" class="btn btn-brand" ng-click="bindMobile()">确定</button>
            </div>
            <div class="col-xs-3"></div>
        </div>
    </div>
</div>
