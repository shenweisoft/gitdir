
<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">修改邮箱 <i class="iconfont icon-guanbi close" data-dismiss="modal" ng-click="cancel()"></i></h4>
</div>
<div ng-hide="myForm">
<div class="modal-body">
    <form class="form-horizontal" role="form">
    	<div class="form-group">
            <div class="row row_margin">
    			<div class="col-xs-3 text-right">
                	<label class="control-label"><span class="xing">*</span>邮箱账号</label>
                </div>
                <div class="col-xs-8 no-padding" ng-class="{'has-error':emailErrorMessage}">
                	<input class="form-control" name="email" ng-model="email" placeholder="请输入新的邮箱账号">
                    <span class="Prompt_message" ng-bind="emailErrorMessage"></span>
                </div>
            </div>
        </div>
       	<br>
       	<br>
    </form>
</div>
<div class="modal-footer">
	<div class="row">
		<div class="col-xs-3"></div>
		<div class="col-xs-6 btn_center">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">取消</button>
            <button type="button" class="btn btn-brand" ng-click="sendEmailToActive()">发送验证邮件</button>
        </div>
        <div class="col-xs-3"></div>
    </div>
</div>
</div>
