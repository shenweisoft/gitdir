
<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">修改密码 <i class="iconfont icon-guanbi close" data-dismiss="modal" ng-click="cancel()"></i></h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
    	<div class="form-group" ng-class="{'has-error':oldPassErrorMessage}">
    		<div class="row row_margin">
    			<div class="col-xs-3 text-right">
                	<label class="control-label"><span class="xing">*</span>旧密码</label>
                </div>
                <div class="col-xs-7 no-padding">
                	<input type="password" class="form-control" name="password" ng-model="password" placeholder="请输入旧密码">
                </div>
            </div>
        </div>
        <div class="row Prompt_message password_Prompt_message" ng-bind="oldPassErrorMessage"></div>

        <div class="form-group" ng-class="{'has-error':newPassErrorMessage}">
        	<div class="row row_margin" >
            	<div class="col-xs-3 text-right">
                	<label class="control-label"><span class="xing">*</span>新密码</label>
                </div>
                <div class="col-xs-7 no-padding">
                	<input type="password" class="form-control" name="newPassword" ng-model="newPassword" placeholder="请输入新密码">
                </div>
            </div>  
        </div>
        <div class="row Prompt_message password_Prompt_message" ng-bind="newPassErrorMessage"></div>  

        <div class="form-group" ng-class="{'has-error':confirmPassErrorMessage}">
        	<div class="row row_margin">
            	<div class="col-xs-3 text-right">
                	<label class="control-label"><span class="xing">*</span>确认新密码</label>
                </div>
                <div class="col-xs-7 no-padding">
                	<input type="password" class="form-control" name="confirmPassword" ng-model="confirmPassword" placeholder="请再次输入新密码">
                </div>
            </div>
        </div>
        <div class="row Prompt_message password_Prompt_message" ng-bind="confirmPassErrorMessage"></div>

        <div class="clear"></div>
    </form>
</div>
<div class="modal-footer">
	<div class="row">
		<div class="col-xs-3"></div>
		<div class="col-xs-6 text-center">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">取消</button>
            <button type="button" class="btn btn-brand" ng-click="editPassword()">修改</button>
        </div>
        <div class="col-xs-3"></div>
    </div>
</div>
