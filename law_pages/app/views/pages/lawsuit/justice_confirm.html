<div class="row">
	<!--头部详细字段-->
	<div head-detail></div>
	<form class="form-horizontal" role="form">
		<!--准予申请时显示-->
		<div class="module-box bg-default clearfix" ng-show="isAgree == 0">
			<div class="col-xs-12 tit_box no-padding">
				<div class="col-lg-8 col-xs-6 no-padding">
					<div class="tit_line"></div>
					<div class="tit_personal">司法确认办案流程</div>
				</div>
				<!--<a class="col-lg-2 col-xs-2" ng-href="{{downloadFile(1)}}" ng-show="isFileExist">
					<div class="pull-right brand-color cur-pointer text-decoration">下载<span ng-show="law.adjustResult != 4">司法确认书</span><span ng-show="law.adjustResult == 4">民事调解书</span></div>
					<i class="iconfont icon-xiazai pull-right brand-color"></i>
				</a>-->
				<div class="col-lg-2 col-xs-3" ng-if="!isFileExist" ng-click="autoGenerateDoc()">
				  <div class="pull-right brand-color cur-pointer">
					  <!--<span ng-show="law.adjustResult != 4">生成司法确认书</span>-->
					  <span ng-show="law.adjustResult == 4">生成民事调解书</span>
				  </div>
				  <i ng-show="law.adjustResult == 4" class="iconfont icon-pingjushengcheng pull-right brand-color"></i>
				</div>
				<div class="col-lg-2 col-xs-3" ng-if="!isFileExist">
					<div class="pull-right brand-color cur-pointer">
						<span ng-click="judiciarySignPage()">签字文书</span>
					</div>
					<i class="iconfont icon-shangchuan pull-right brand-color"></i>
				</div>
				<div class="col-lg-4 col-xs-6" ng-if="isFileExist">
					<div class="pull-right brand-color cur-pointer">
						<span ng-click="judiciarySignPage()">签字文书</span>
					</div>
					<i class="iconfont icon-shangchuan pull-right brand-color"></i>
				</div>
				<!--<div class="col-lg-2 col-xs-2" accept="application/msword" ngf-pattern=".doc,.docx" ngf-select="uploadComfirmFile($file)" ng-click="checkflash()">
					<div class="pull-right brand-color cur-pointer text-decoration">
						<span ng-show="law.adjustResult != 4">上传司法确认书</span>
						<span ng-show="law.adjustResult == 4">上传民事调解书</span>
					</div>
					<i class="iconfont icon-shangchuan pull-right brand-color"></i>
				</div>-->
			</div>
		</div>
		<div class="module-box bg-default" style="margin-bottom: 60px;">
			<div class="nav-line-left">
				<h4>
					<span class="h1_line"></span>
					审批意见
				</h4>
			</div>
			<div class="module-content font-size13">
				<div>
					<div class="form-group col-md-7 col-xs-12 row clearfix" >
						<div class="col-xs-3 text-center">
							<label class=" control-label radio-label"> <i class="Required">*</i> 审批意见</label>
						</div>
						<div class="col-xs-9 no-padding" >
							<div class="col-xs-4">
								<label class="radio-inline" >
									<input  name="suggestion" ng-model="isAgree" value="0" type="radio" ng-click="autoGenerateDoc()">
									<span>准予申请</span>
								</label>
							</div>
							<div class="col-xs-4">
								<label class="radio-inline" >
									<input  name="suggestion" ng-model="isAgree" value="1" type="radio">
									<span>驳回申请</span>
								</label>
							</div>

							<div class="col-xs-4">
								<label class="radio-inline" >
									<input name="suggestion" ng-model="isAgree" value="2" type="radio">
									<span>补充证据</span>
								</label>
							</div>
						</div>
					</div>

					<div class="row clearfix no-margin-h margin-bottom-15">
						<textarea rows="8" maxlength="200" class="col-xs-12 text-box" name="remark"  ng-model="remark" placeholder="请输入审批意见"></textarea>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="row footer-applicant">
	<div class="col-xs-12 padding_top_bottom text-right">
		<button class=" btn btn-default" onclick="javascript:history.go(-1)">返回</button>
        <button class=" btn btn-success" ng-click="sendCaseToJudge()" ng-if="isShowApprovalButton">审判推送</button>
        <button class=" btn btn-brand" ng-if="isAgree==2" ng-click="submit()">补充证据</button>
		<button class=" btn btn-brand" ng-if="isAgree!=2" ng-click="submit()">结案</button>
	</div>
</div>
