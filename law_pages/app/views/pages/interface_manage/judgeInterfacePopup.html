<div class="modal-header">
    新建接口
    <i class="iconfont pull-right icon-guanbi close" ng-click="cancel()"></i>
</div>
<div class="modal-body">
    <div class="form_box">
        <form class="form-horizontal" >
            <div class="scroll-form-box">

                <div class="form-group margin_top_popup">
                    <label  class="col-xs-offset-1 col-xs-2"><i>*</i> 接口商名称</label>
                    <div class="col-xs-6" ng-class="{'has-error':titleErrorMessage}">
                        <input name="name" ng-model="interfaceConfigNew.platformName"  type="text"  class="form-control input-sm"  ></input>
                       <!-- <input name="url" ng-model="interfaceConfigNew.address" type="text" class="form-control input-sm" >-->
                    </div>
                    <div class="error-message"  ng-bind="titleErrorMessage"></div>
                </div>

                <div class="form-group" >
                    <label  class="col-xs-offset-1 col-xs-2"><i>*</i> 接口编号</label>
                    <div class="col-xs-6">
                        <input name="platformNo" ng-model="interfaceConfigNew.platformNo"  type="text"  class="form-control input-sm"  ></input>
                       <!-- {{interfaceConfigNew.platformNo}}-->
                    </div>
                    <div class="error-message"  ng-bind="typeErrorMessage"></div>
                </div>

                <div class="form-group">
                    <label  class="col-xs-offset-1 col-xs-2"><i>*</i> 接口类型</label>
                    <div class="col-xs-6" ng-class="{'has-error':interfaceErrorMessage}">
                        <input name="name" ng-model="interfaceConfigNew.interfaceType"    class="form-control input-sm"  >
                       <!-- {{interfaceConfigNew.interfaceType}}-->
                    </div>
                    <div class="error-message"  ng-bind="interfaceErrorMessage"></div>
                </div>


                <div class="form-group">
                    <label  class="col-xs-offset-1 col-xs-2"><i>*</i> URL</label>
                    <div class="col-xs-6" >
                        <input name="url" ng-model="interfaceConfigNew.address" type="text" class="form-control input-sm" >
                    </div>
                    <div class="error-message" ng-bind="urlErrorMessage"></div>
                </div>
                <div class="form-group">
                    <label  class="col-xs-offset-1 col-xs-2"><i>*</i> 密码</label>
                    <div class="col-xs-6" >
                        <input name="password" ng-model="interfaceConfigNew.password" type="text" class="form-control input-sm" >
                    </div>
                    <div class="error-message" ng-bind="urlErrorMessage"></div>
                </div>
                <div class="form-group">
                    <label  class="col-xs-offset-1 col-xs-2"><i>*</i> 命名空间</label>
                    <div class="col-xs-6" >
                        <input name="password" ng-model="interfaceConfigNew.namespace"   type="text" class="form-control input-sm" >
                    </div>
                    <div class="error-message" ng-bind="urlErrorMessage"></div>
                </div>

                <div class="form-group">
                    <label  class="col-xs-offset-1 col-xs-2"><i>*</i> 是否禁用</label>
                    <div class="col-xs-6" ng-class="{'has-error':disabledFlagErrorMessage}">
                        <input type="radio" name="delFlag" ng-model="interfaceConfigNew.delFlag" ng-value="0" ng-checked="0 == interfaceConfigNew.delFlag" id="yes"><label for="yes">否</label>
                        <input type="radio" name="delFlag" ng-model="interfaceConfigNew.delFlag" ng-value="1" ng-checked="1 == interfaceConfigNew.delFlag" id="no"><label for="no">是</label>
                    </div>
                    <div class="error-message"  ng-bind="disabledFlagErrorMessage"></div>
                </div>
            </div>

        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="form-group">
        <div class="col-xs-offset-4 col-xs-1">
            <button type="submit" class="btn btn-default " ng-click="cancel()">取消</button>
        </div>
        <div class=" col-xs-1">
            <button type="submit" class="btn btn-brand bg-brand-color" ng-click="save()" >保存</button>
        </div>
    </div>
</div>
