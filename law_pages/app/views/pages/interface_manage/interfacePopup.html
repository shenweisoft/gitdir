<div class="modal-header">
    新建接口
    <i class="iconfont pull-right icon-guanbi close" ng-click="cancel()"></i>
</div>
<div class="modal-body">
    <div class="form_box">
        <form class="form-horizontal" >
            <div class="scroll-form-box">
                <div class="form-group margin_top_popup">
                    <label  class="col-xs-offset-1 col-xs-2"><i>*</i> 保险公司名称</label>
                    <div class="col-xs-6" ng-class="{'has-error':titleErrorMessage}">
                        <select name="name" ng-model="interfaceConfigNew.companyCode"    class="form-control input-sm" ng-options="x.code as x.text for x in insuranceList" ng-change="selectItems(x)" placeholder="请选择保险公司"></select>
                    </div>
                    <div class="error-message"  ng-bind="titleErrorMessage"></div>
                </div>

                <div class="form-group" ng-if="interfaceConfigNew.companyCode">
                    <label  class="col-xs-offset-1 col-xs-2"><i>*</i> 保险公司编码</label>
                    <div class="col-xs-6">
                        {{interfaceConfigNew.companyCode}}
                    </div>
                    <div class="error-message"  ng-bind="typeErrorMessage"></div>
                </div>

                <div class="form-group">
                    <label  class="col-xs-offset-1 col-xs-2"><i>*</i> 接口类型</label>
                    <div class="col-xs-6" ng-class="{'has-error':interfaceErrorMessage}">
                        <select name="name" ng-model="interfaceConfigNew.interfaceCode"    class="form-control input-sm" ng-options="x.id as x.value for x in interfaceItemArray" ng-change="selectType(x)" placeholder="请选择接口类型"></select>


                    </div>
                    <div class="error-message"  ng-bind="interfaceErrorMessage"></div>
                </div>


                <div class="form-group">
                    <label  class="col-xs-offset-1 col-xs-2"><i>*</i> URL</label>
                    <div class="col-xs-6" >
                        <input name="url" ng-model="interfaceConfigNew.url" type="text" class="form-control input-sm" >
                    </div>
                    <div class="error-message" ng-bind="urlErrorMessage"></div>
                </div>
                <div class="form-group">
                    <label  class="col-xs-offset-1 col-xs-2"><i>*</i> 密码</label>
                    <div class="col-xs-6" >
                        <input name="password" ng-model="interfaceConfigNew.password" type="text" class="form-control input-sm" >
                    </div>
                    <div class="error-message" ng-bind="urlErrorMessage"></div>
                </div>
                <div class="form-group">
                    <label  class="col-xs-offset-1 col-xs-2"><i>*</i> 编码集</label>
                    <div class="col-xs-6" >
                        <input name="password" ng-model="interfaceConfigNew.codeSet"   type="text" class="form-control input-sm" >
                    </div>
                    <div class="error-message" ng-bind="urlErrorMessage"></div>
                </div>

                <div class="form-group">
                    <label  class="col-xs-offset-1 col-xs-2"><i>*</i>请求类型</label>
                    <div class="col-xs-6" >
                        <select name="" ng-model="interfaceConfigNew.contentType"    class="form-control input-sm"  placeholder="">
                            <option ng-repeat="x in contentTypeArray" value="{{x}}" ng-selected="x == interfaceConfigNew.contentType" >
                                {{x}}
                            </option>
                        </select>
                    </div>
                    <div class="error-message"  ></div>
                </div>

                <div class="form-group">
                    <label  class="col-xs-offset-1 col-xs-2"><i>*</i>数据类型</label>
                    <div class="col-xs-6" >
                        <select name="" ng-model="interfaceConfigNew.dataType"    class="form-control input-sm" ng-options="x.id as x.value for x in dataTypeArray"  placeholder="请选择数据类型"></select>
                    </div>
                    <div class="error-message"  ></div>
                </div>

                <div class="form-group">
                    <label  class="col-xs-offset-1 col-xs-2"><i>*</i> 是否禁用</label>
                    <div class="col-xs-6" ng-class="{'has-error':disabledFlagErrorMessage}">
                        <input type="radio" name="disabledFlag" ng-model="interfaceConfigNew.disabledFlag" ng-value="0" ng-checked="1 != interfaceConfigNew.disabledFlag" id="yes"><label for="yes">否</label>
                        <input type="radio" name="disabledFlag" ng-model="interfaceConfigNew.disabledFlag" ng-value="1" ng-checked="1 == interfaceConfigNew.disabledFlag" id="no"><label for="no">是</label>
                    </div>
                    <div class="error-message"  ng-bind="disabledFlagErrorMessage"></div>
                </div>
            </div>

        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="form-group">
        <div class="col-xs-offset-4 col-xs-1">
            <button type="submit" class="btn btn-default " ng-click="cancel()">取消</button>
        </div>
        <div class=" col-xs-1">
            <button type="submit" class="btn btn-brand bg-brand-color" ng-click="save()" >保存</button>
        </div>
    </div>
</div>
