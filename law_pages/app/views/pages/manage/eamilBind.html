<div class="row bg-default">
    <div class="panel-heading">
        <div class="col-xs-12 border-bottom">
            <h4 class="col-xs-10">
                <span class="h1_line"></span>邮箱维护

            </h4>
            <div class="col-xs-2">
                <button class="btn btn-sm btn-brand flo-r" ng-click="editEamil()"><i class="iconfont icon-tianjia"></i>添加用户</button>
            </div>

        </div>
    </div>


    <div class="col-xs-12 padding-20">
        <table class="table  table-striped-info table-hover table-fixed">
            <tr>
                <th class="text-center">用户名</th>
                <th class="text-center">邮箱</th>
                <th class="text-center">操作</th>
                <th class="text-center">更新</th>

            </tr>
            <tr ng-repeat="user in userList">
                <td class="text-center">{{user.loginAccount}}</td>
                <td class="text-center">{{user.email}}</td>
                <td class="text-center brand-color">
                    <i class="iconfont icon-iconfont19 mar-ri-8" ng-click="deleteUser(user)"></i>
                    <i class="iconfont icon-bi" ng-click="editEamil(user)"></i>
                </td>
                <td class="text-center">
                    <button class="btn btn-sm btn-success" ng-click="updatePassword(user)">更新密码</button>
                </td>
            </tr>
        </table>
    </div>


</div>
