<style>
    .modal-content{
        width: 1452px;
        left: 50%;
        margin-left: -726px;
        padding: 0 53px;
    }
</style>
<div class="modal-header AIO-modal-header">
    <i class="police-model-icon textResult"></i>
    <i class="iconfont icon-guanbi close AIO-model-close-icon" ng-click="cancel()"></i>
    <h4 class="modal-title AIO-police-title" id="myModalLabel">检验鉴定结果</h4>
</div>
<div class="modal-body row">
    <div class="col-xs-12">
        <div class="col-xs-12">
            <table class="table table-bordered margin-left AIO-model-table">
                <thead>
                    <tr>
                        <td class="col-xs-3">检验类型</td>
                        <td class="col-xs-3">提交检验日期</td>
                        <td class="col-xs-3">检验完成日期</td>
                        <td class="col-xs-3">检验鉴定结论</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="testtime in testtimes">
                        <td class="col-xs-3">{{testtime.jylx? (testtime.jylx | id2Text:inspectionType) : ''}}</td>
                        <td class="col-xs-3">{{testtime.tjjyrq}}</td>
                        <td class="col-xs-3">{{testtime.jywcrq}}</td>
                        <td class="col-xs-3">{{testtime.jyjdjl}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal-footer" style="border-color: #bbb">
    <div class="row">
        <div class="col-xs-offset-3 col-xs-6 btn_center AIO-model-closeBtn-wp">
            <button type="button" class="btn btn-default AIO-model-closeBtn btnPress" data-dismiss="modal" ng-click="cancel()">关闭</button>
        </div>
    </div>
</div>
