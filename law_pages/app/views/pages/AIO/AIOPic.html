<div>
	<img src="views/images/AIO_bg.jpg" style="position: fixed;z-index: -5" alt="">
    <aio-header></aio-header>
    <div class="pic_cont">
    	<div class="pic_cont_l">
    		<img class="pic_cont_l_img_t" src="views/images/AIO11.png">
    		<div class="pic_cont_l_c">
    			<div style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;" ng-repeat="enclosure in appraisalInfoList | filter:{fileType: '0'}" class="pic_cont_l_c_e" name="{{enclosure.path}}" imageAddress="{{imageAddress}}" arr="{{(appraisalInfoList | filter:{fileType: '0'})}}"  ng-click="zoomImage(bigPictureUrl+enclosure.path,$event)">{{enclosure.oldname}}</div>
    		</div>
    		<img class="pic_cont_l_img_b" src="views/images/AIO10.png"> 
    	</div>
    	<div class="pic_cont_r">
    		<!-- 放大图片 -->
			<div id="big_img_box">
				<div class="big_img_box_img_box" style="position: absolute; top: 120px;height:795px;width:1200px;margin-left: -400px;background:#2c2c2c;">
					<div id="big_img_box_img_f" style="position: absolute; height:795px;">
						<div id="big_img_box_img_bar" style="width: 100%; height: 100%;" title="可以拖拽移动"></div>
						<img id="big_img_box_img" src="imgSrc">
					</div>
					<div class="big_img_box_bottom">
						<div class="big_img_box_bottom_bg"></div>
						<i class="iconfont icon-qiepian30" onclick="rotateImg();"></i>
						<i class="iconfont icon-iconfontfangda" onclick="enlargeimg();"></i>
						<i class="iconfont icon-iconfontsuoxiao" onclick="narrowimg();"></i>
					</div>
					<i class="iconfont icon--tingqiantiaojieduihao-Xhao" onclick="hideImg();"></i>
					<i class="iconfont icon-zuoyoujiantou-copy-copy-copy" onclick="leftImg();"></i>
					<i class="iconfont icon-zuoyoujiantou-copy-copy" onclick="rightImg();"></i>
				</div> 
			</div>
    	</div>
    </div>
</div>


<script type="text/javascript">
    var oBox = document.getElementById("big_img_box_img_f");
    var oBar = document.getElementById("big_img_box_img_bar");
    startDrag(oBar, oBox);
    var imgSrc ="views/images/6.png";
</script>
