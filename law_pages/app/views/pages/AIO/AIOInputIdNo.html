<div>
    <img src="../../../views/images/AIO_bg.jpg" style="position: fixed;z-index: -5" alt="">
    <aio-header></aio-header>
    <div class="col-xs-12" style="height: 100%;">
        <div class="inputBox">
            <p class="text">输入身份证号码查询案件</p>
            <p class="IdNoInput">
                <span ng-show="applicant.idNo.length == 0">请输入18位身份证号码</span>
                <span ng-show="applicant.idNo.length != 0" style="color: #333;">{{applicant.idNo.join('')}}</span>
            </p>
            <ul class="btnBox">
                <li ng-click="handleNumber('1')" class="numberBtn btnPress">1</li>
                <li ng-click="handleNumber('2')" class="numberBtn btnPress">2</li>
                <li ng-click="handleNumber('3')" class="numberBtn btnPress">3</li>
                <li ng-click="handleNumber('4')" class="numberBtn btnPress">4</li>
                <li ng-click="handleNumber('5')" class="numberBtn btnPress">5</li>
                <li ng-click="handleNumber('6')" class="numberBtn btnPress">6</li>
                <li ng-click="handleNumber('7')" class="numberBtn btnPress">7</li>
                <li ng-click="handleNumber('8')" class="numberBtn btnPress">8</li>
                <li ng-click="handleNumber('9')" class="numberBtn btnPress">9</li>
                <li ng-click="handleNumber('X')" class="numberBtn btnPress">X</li>
                <li ng-click="handleNumber('0')" class="numberBtn btnPress">0</li>
                <li ng-click="handleNumber('delete')" class="numberBtn btnPress" style="font-size: 32px;">删除</li>
            </ul>
            <p class="AIOIdNoTrue btnPress" ng-click="handleSubmit()">确定</p>
        </div>
    </div>
</div>
