<!-- 选择已有证据 弹出框 -->
<div class="modal-content"  >
	<div class="modal-header">
		<h4 class="modal-title">
			选择已有证据
			<i class="iconfont icon-guanbi close" ng-click="cancel()"></i>
		</h4>
	</div>
	<div class="col-xs-12 list_Evidence modal-body" >
		<div class="row list_Evidence_e  Evidence_e_sty" ng-repeat="evidence in evidenceList">
			<div class="Evidence_e_sty_box">
				<img ng-src="{{imageAddress+evidence.picture}}" ng-click="evidence.selected = !evidence.selected">
				<i class="iconfont" ng-class="{'icon-duihao-weixuanzhong':!evidence.selected,'icon-tupian-xuanzhong':evidence.selected }" ng-click="evidence.selected = !evidence.selected"></i>
			</div>
			<!-- 举证 -->
			<div style=" margin-left:260px;">
				<div class="col-xs-12 Plaintiff" style="background: #fff;" >
					<p ng-show="evidence.personType != null"><span ng-if="evidence.personType == 0">原告</span><span ng-if="evidence.personType == 1">被告</span>（{{evidence.operateName}}）举证：</p>
					<p>证据名称：{{evidence.name}}</p>
					<p>举证时间：{{evidence.createDate}}</p>
					<p>证据描述：{{evidence.description}}</p>
					<p>提交环节：<span ng-if="evidence.operateState == '1000'">调解阶段</span><span ng-if="evidence.operateState == '1001'">诉讼阶段</span><span ng-if="evidence.operateState == '1002'">办案阶段</span></p>
					<p class="font-size13">
						<span>证据标签：</span>
						<span ng-repeat="tag in evidence.classify | appraisalItem:feeTypeList">
								<span class="Label hide-nowrap" >
									 {{tag}}
								</span>
							</span>
					</p>
				</div>
			</div>
		</div>

	</div>
	<div class="modal-footer ">
		<div class="empty_evidence_list" ng-show="evidenceList.length == 0">
			<i class="iconfont icon-renzheng"></i>
			<span>还没有证据哦！</span>
		</div>
		<div class="row">
			<div class="col-xs-7" ng-show="evidenceList.length > 0">
				<h4 class="col-xs-4 flo-l icon-duihao_box cur-pointer" ng-click="selectAllappraisal(evidenceList)">
					<i class="iconfont" ng-class="{'icon-duihao-weixuanzhong':!selectAllItems,'icon-tupian-xuanzhong':selectAllItems}"></i> 全选</h4>
				<h4 class="col-xs-4 flo-l">已选中<span class="error_color">{{evidenceList | selectedCount }}</span>个</h4>
				<button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
				<button type="button" class="btn btn-brand margin-left-5" ng-click="ok()">确定选择</button></div>
		</div>
	</div>
</div>
