<!-- 评价弹出框 -->
<div class="modal-content">
	<div class="modal-header">
		<h4 class="modal-title">
			历史评价
			<i class="iconfont icon-guanbi close" ng-click="cancel()"></i>
		</h4>
	</div>
	<div class="modal-body">
		<div class="col-xs-6 Stars_box" style="border-right: 1px solid #ddd;">
			<div class="col-xs-6 text-right">鉴定意见是否采信：</div>
			<div class="col-xs-6">
				<i class="iconfont icon--xingxing" ng-class="{'star-color':isBelieve >= 1}"></i>
				<i class="iconfont icon--xingxing" ng-class="{'star-color':isBelieve >= 2}"></i>
				<i class="iconfont icon--xingxing" ng-class="{'star-color':isBelieve >= 3}"></i>
				<i class="iconfont icon--xingxing" ng-class="{'star-color':isBelieve >= 4}"></i>
				<i class="iconfont icon--xingxing" ng-class="{'star-color':isBelieve == 5}"></i>
			</div>
			<div class="col-xs-6 text-right">鉴定意见说明是否充分：</div>
			<div class="col-xs-6">
				<i class="iconfont icon--xingxing" ng-class="{'star-color':isFully >= 1}"></i>
				<i class="iconfont icon--xingxing" ng-class="{'star-color':isFully >= 2}"></i>
				<i class="iconfont icon--xingxing" ng-class="{'star-color':isFully >= 3}"></i>
				<i class="iconfont icon--xingxing" ng-class="{'star-color':isFully >= 4}"></i>
				<i class="iconfont icon--xingxing" ng-class="{'star-color':isFully == 5}"></i>
			</div>
			<div class="col-xs-6 text-right">鉴定人员配合程度：</div>
			<div class="col-xs-6">
				<i class="iconfont icon--xingxing"  ng-class="{'star-color':cooperate >= 1}"></i> <!--style="color: #ffe13e;"-->
				<i class="iconfont icon--xingxing" ng-class="{'star-color':cooperate >= 2}"></i>
				<i class="iconfont icon--xingxing" ng-class="{'star-color':cooperate >= 3}"></i>
				<i class="iconfont icon--xingxing" ng-class="{'star-color':cooperate >= 4}"></i>
				<i class="iconfont icon--xingxing" ng-class="{'star-color':cooperate == 5}"></i>
			</div>
			<div class="col-xs-6 text-right">鉴定效率：</div>
			<div class="col-xs-6">
				<i class="iconfont icon--xingxing" ng-class="{'star-color':efficiency >= 1}"></i>
				<i class="iconfont icon--xingxing" ng-class="{'star-color':efficiency >= 2}"></i>
				<i class="iconfont icon--xingxing" ng-class="{'star-color':efficiency >= 3}"></i>
				<i class="iconfont icon--xingxing" ng-class="{'star-color':efficiency >= 4}"></i>
				<i class="iconfont icon--xingxing" ng-class="{'star-color':efficiency == 5}"></i>
			</div>
		</div>
		<div class="col-xs-6 margin-top-bottom-20">
			<p class="text-center fraction"><span>{{sumUp}}</span>分</p>
			<p class="text-center" style="font-size: 18px;">综合评分</p>
		</div>
	</div>
	<div class="row clearfix no-margin">
		<div class="evaluation_title col-xs-12"><span><i class="iconfont icon-shudao"></i>评价（{{EvaluateList.length}}）</span></div>
	</div>
	<div  style="max-height: 270px; overflow: auto">
		<div class="evaluation_list margin-top-bottom-20" ng-repeat="v in EvaluateList">
			<div class="evaluation_details">
				<p style="margin-top: 15px;">{{v.remark}}</p>
				<div class="row" style="padding-bottom: 15px;">
					<div class="col-xs-2">{{v.userName}}</div>
					<div class="col-xs-3">流水号：<span>{{v.serialNo}}</span></div>
					<div class="col-xs-4">鉴定类型：<span>{{v.appraisalItems}}</span></div>
					<div class="col-xs-3 text-right">{{v.createDate}}</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
	</div>
</div>
