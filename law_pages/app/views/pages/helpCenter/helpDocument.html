<div class="row">
<div class="bg-default" style="">
	<div class=" panel-heading">
		<div class="row">
			<h4 class="col-xs-4 col-lg-7"><span class="h1_line"></span>帮助文档</h4>
			<div class="row col-xs-8 col-lg-5">
				<div class="col-xs-12 line-height40">
					<button type="button" class="btn btn-brand pull-right" ng-click="queryAll()" style="margin-right: 15px; margin-left: 20px; margin-top: 3px;">搜索</button>
					<div class="search_box pull-right"  style="width: 212px;">
						<input type="text" class="input-xs search_input" placeholder="请输入文档名称" ng-model="searchName">
						<i class="iconfont icon-sousuo input-search-img"></i>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div class="panel-body no-padding-v" style="padding-bottom: 70px;">
		<div class="col-xs-12" style="border-top: 1px solid #ccc;"></div>
		<div class="row doc-download no-margin" ng-repeat="doc in showList">
			<div class="col-xs-6">
				<span class="img-doc"></span>
				<a  class="cur-pointer a-line">{{doc.name}}</a>
			</div>
			<div class="col-xs-6 ">
				<a ng-href="{{downloadFile(doc)}}" class="flo-r no-padding cur-pointer text-decoration brand-color">
					<i class="iconfont icon-xiazai brand-color"></i>下载
				</a>
			</div>
		</div>

		<div class="text-center"  ng-if="showList.length != 0 ">
			<pagination previous-text="<" next-text=">" first-text="<<" last-text=">>" items-per-page="itemNum" class="pagination-custom" total-items="queryData.totalItems" ng-model="queryData.currentPage" ng-change="pageChanged()" max-size="7" boundary-links="true" rotate="false"></pagination>
		</div>

		<div ng-show="showList.length == 0" class="text-center">
			<img src="views/images/search_null.png" ><br>
			抱歉，未找到相关内容！
		</div>
	</div>

</div>
</div>
