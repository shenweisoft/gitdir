<div class="modal-header">
    收款信息
    <i class="iconfont pull-right icon-guanbi close" ng-click="cancel()"></i>
</div>
<div class="modal-body">
    <div class="form_box" style="height:200px;">
        <form class="form-horizontal" >
            <div class="scroll-form-box">
                <div class="form-group margin_top_popup">
                    <label  class="col-xs-offset-1 col-xs-2"> 收款人姓名</label>
                    <div class="col-xs-6" >
                        <input name="url" ng-model="law.payeeName" type="text" class="form-control input-sm" >
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-xs-offset-1 col-xs-2">收款账号</label>
                    <div class="col-xs-6" >
                        <input name="url" ng-model="law.payeeAccount" type="text" class="form-control input-sm" >
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-xs-offset-1 col-xs-2">开户行</label>
                    <div class="col-xs-6" >
                        <input name="password" ng-model="law.openingBank" type="text" class="form-control input-sm" >
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="form-group">
        <div class="col-xs-offset-4 col-xs-2" style="text-align: center">
            <button type="submit" class="btn btn-default " ng-click="cancel()">取消</button>
        </div>
        <div class=" col-xs-2" style="text-align: center">
            <button type="submit" class="btn btn-brand bg-brand-color" ng-click="save()" >保存</button>
        </div>
    </div>
</div>
