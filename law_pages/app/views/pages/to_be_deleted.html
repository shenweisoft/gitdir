<h4>Popup</h4>
<div class="row">
	<div class="col-md-12">
		<p class="input-group">
			<input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="dt" is-open="opened" datepicker-options="{startingDay: 1}" show-button-bar="false" close-text="Close" />
			<span class="input-group-btn">
				<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
			</span>
			<span class="time_Applet">
				<timepicker ng-model="dt" hour-step="1" minute-step="1" show-meridian="true"></timepicker>
			</span>
		</p>
		
	</div>
	<div class="col-md-12">
		<p class="input-group">
			<input type="text" class="form-control" datetime-picker="yyyy-MM-dd HH:mm" enable-date="true" enable-time="true" ng-model="myDate" is-open="isOpen" close-text="确定" />
			<span class="input-group-btn">
				<button type="button" class="btn btn-default" ng-click="openCalendar($event, prop)"><i class="glyphicon glyphicon-calendar"></i></button>
			</span>
		</p>
	</div>
</div>
