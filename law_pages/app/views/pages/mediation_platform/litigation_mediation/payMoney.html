<div class="modal-header ng-scope" style="font-weight: bold; font-size: 16px;">
    已支付金额拆分
    <i class="iconfont pull-right icon-guanbi close" ng-click="cancel()"></i>
</div>
<div class="header_bt">金额拆分</div>
<div class="row">
    <div class="col-xs-12" style="margin-top: 10px;">
        <div class="col-xs-12" style="padding-bottom: 15px;">
            <table class="table pay_money_table">
                <tr>
                    <th style="width: 60%;">赔偿方</th>
                    <th style="width: 40%;">赔偿金额</th>
                </tr>
                <tr ng-repeat="respondent in respondentList">
                    <td style="width: 60%;">
                       <span ng-if="!secondFlag">
                           <span ng-if="!claimFlag && respondent.idType == '0'">{{respondent.personName}}</span>
                           <span ng-if="!claimFlag && respondent.idType != '0'">{{respondent.orgName}}</span>
                           <span ng-if="claimFlag">{{respondent.personName}}</span>
                       </span>
                        <span ng-if="secondFlag">
                           <span>{{respondent.personName}}</span>
                       </span>
                    </td>
                    <td style="width: 40%;"><input class="form-control" style="width: 100%;" type="text" ng-model="respondent.payMoney" ng-change="calculatePayTotalMoney(respondent)"></td>
                </tr>
                <tr>
                    <td style="width: 60%;">拆分总金额</td>
                    <td style="width: 40%;"><input class="form-control" style="width: 100%;" type="text" ng-model="payTotalMoney" ng-disabled="true"></td>
                </tr>
            </table>
            <!--<button type="button" class="btn btn-brand center-block" ng-click="savePayMoney()">保存</button>-->
        </div>
    </div>
</div>
