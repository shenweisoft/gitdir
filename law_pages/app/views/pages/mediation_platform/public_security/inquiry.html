<div class="modal-header">
	<i class="iconfont icon-guanbi close" ng-click="cancel()"></i>
	<h4 class="modal-title" id="myModalLabel">询话信息</h4>
</div>
<div class="modal-body row">
	<div class="col-xs-12">
		<div class="col-xs-12">
			<table class="table table-bordered margin-left" ng-repeat="ask in asks">
				<tr>
					<td class="col-xs-3">询话/询问</td>
					<td><span ng-if="ask.thlx == '2'">询问</span><span ng-if="ask.thlx == '3'">谈话</span> </td>
				</tr>
				<tr>
					<td>第几次</td>
					<td>第{{ask.thcs}}次</td>
				</tr>
				<tr>
					<td>开始时间</td>
					<td>{{ask.cssj}}</td>
				</tr>
				<tr>
					<td>结束时间</td>
					<td>{{ask.jssj}}</td>
				</tr>
				<tr>
					<td>询问/谈话地点</td>
					<td>{{ask.dd}}</td>
				</tr>
				<tr>
					<td>询问/谈话内容</td>
					<td>{{ask.nr1}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
<div class="modal-footer">
	<div class="row">
		<div class="col-xs-offset-3 col-xs-6 btn_center">
			<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">关闭</button>
		</div>
	</div>
</div>
