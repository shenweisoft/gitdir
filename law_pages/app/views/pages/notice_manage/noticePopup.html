<div class="modal-header">
    新建通知
    <i class="iconfont pull-right icon-guanbi close" ng-click="cancel()"></i>
</div>
<div class="modal-body">
    <div class="form_box">
        <form class="form-horizontal" >
            <div class="scroll-form-box">
                <div class="form-group margin_top_popup">
                    <label  class="col-xs-offset-1 col-xs-2"><i>*</i> 标题</label>
                    <div class="col-xs-6" ng-class="{'has-error':titleErrorMessage}">
                        <input name="name" ng-model="noticeNew.title" type="text" class="form-control input-sm"  placeholder="请输入标题">
                    </div>
                    <div class="error-message"  ng-bind="titleErrorMessage"></div>
                </div>

                <div class="form-group">
                    <label  class="col-xs-offset-1 col-xs-2"><i>*</i> 类型</label>
                    <div class="col-xs-6">
                        <select name="type" ng-model="noticeNew.type" class="form-control input-sm" ng-options="x.id as x.value for x in noticeTypeList" placeholder="请选择类型"></select>
                        <!--<span ng-repeat="x in roleList|filter:{id:type}">{{x.value}}</span>-->
                    </div>
                    <div class="error-message"  ng-bind="typeErrorMessage"></div>
                </div>
                <div class="form-group">
                    <label  class="col-xs-offset-1 col-xs-2"><i>*</i> 链接URL</label>
                    <div class="col-xs-6" >
                        <input name="name" ng-model="noticeNew.linkUrl" type="text" class="form-control input-sm" >
                    </div>
                    <div class="error-message" ></div>
                </div>
                <div class="form-group">
                    <label  class="col-xs-offset-1 col-xs-2"><i>*</i> 内容</label>
                    <div class="col-xs-6" ng-class="{'has-error':contentErrorMessage}">
                        <!--<input ng-model="content" type="text" class="form-control input-sm"  placeholder="请输入内容">-->
                        <textarea class="form-control ng-pristine ng-valid" rows="5" ng-model="noticeNew.content"  placeholder="请输入内容"></textarea>
                    </div>
                    <div class="error-message"  ng-bind="contentErrorMessage"></div>
                </div>
            </div>

        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="form-group">
        <div class="col-xs-offset-4 col-xs-1">
            <button type="submit" class="btn btn-default " ng-click="cancel()">取消</button>
        </div>
        <div class=" col-xs-1">
            <button type="submit" class="btn btn-brand bg-brand-color" ng-click="save()" >保存</button>
        </div>
    </div>
</div>
