<div class="login-bg" style="background:#212f63;" >
    <img style="height: 100%;" class="login-bg-img" src="views/images/police_bg.jpg">
    <div class="heaer-back insuranceHospitalLogin_top" style="height: 88px;border-color: rgba(255,255,255,0.23);">
        <a class="navbar-brand"><img style="height: 70px;" src="views/images/police_logo.png"></a>
        <span style="line-height: 88px;" ui-sref="home_page.homeContent">返回首页&nbsp;&nbsp;<i class="iconfont icon-iconset0416"></i></span>
    </div>
    <div class="insuranceHospitalLogin_left_cont" style="text-align: center;margin-top: 190px;">
        <p style="color: white;font-size: 2.5em;">安庆市道路交通事故处理综合服务中心办公平台</p>
        <img style="margin-left: 0;width: 25%;" src="views/images/police_banner.png">
    </div>

    <div class="insuranceHospitalLoginbox">
        <div class="login-form" style="background:white;padding-bottom: 30px; margin-top: 100px;min-height: 306px;height: auto;">
            <form role="form" name="loginForm" ng-submit="submitForm()" novalidate >
                <div class="col-xs-12 police-login-txt">用户登录</div>
                <div class="form-group ">
                    <div class="input-group" ng-class="{'has-error':isUsernameError}">
                        <span class="input-group-addon"><i class="iconfont icon-yonghu font20 "></i></span>
                        <input style="color: black !important;" type="text" name="username" ng-model="username" minlength="3" maxlength="22" class="form-control form-con-h" placeholder="{{loginTip}}" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group" ng-class="{'has-error':isPasswordError}">
                        <span class="input-group-addon"><i class="iconfont icon-key font20 "></i></span>
                        <input style="color: black !important;" type="password" name="password" ng-model="password" class="form-control form-con-h" minlength="6" maxlength="16"   placeholder="输入密码" required>
                    </div>
                </div>
                <div class="form-group" ng-show="showVeriCode" style="margin-bottom: 50px;">
                    <div class="input-group veri-code">
					<span class="input-group-addon">
						<i class="iconfont icon-yanzhengma font20"></i>
					</span>
                        <input type="text" style="color: black !important;" name="verificationCode" ng-model="verificationCode" class="form-control form-con-h" maxlength="4" placeholder="输入验证码" >
                    </div>
                    <div class="veri-code-img" style="left: 40px; top: 224px;">
                        <img class="veri-size" style="margin-left: 0;" ng-src="{{chaptcha}}" ng-click="chaptchaClick()">
                    </div>
                </div>
                <div class="error-message" ng-bind="errorMessage"></div>
                <div class="forget-password">
                    <a ui-sref="forget_password" class="brand-color" style="font-size: 14px;">忘记密码?</a>
                </div>
                <button class="login-submit" type="submit" value="登录">登录</button>
                <!-- <div class="login-go-register">还没有账号，
                    <a ui-sref="register">立即注册</a>
                </div> -->
            </form>
        </div>
    </div>

</div>
