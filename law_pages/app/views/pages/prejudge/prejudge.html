<div class="prejudge-page bg-color">
	<div class="prejudge-box">
		<div class="nav-under nav-stacked padding-l-50">
			<span class="cur-pointer" ng-class="{'active':co.step}" ui-sref="home_page.prejudge.step1">预判新案件</span>
			<span class="cur-pointer" ng-class="{'active':!co.step}" ui-sref="home_page.prejudge.history">查询历史预判</span>
		</div>
		<!-- 流程图 -->
		<div class="appraisal_cont_top" ng-show="co.step">
			<div style="width: 605px; margin: 0 auto;">
				<!-- circle-blue 激活状态   ，   circle-line 未激活状态    ，circle-ok完成状态 -->
				<div class="step-circle pull-left" ng-class="{'circle-blue':co.step==1,'circle-ok':co.step > 1}"><i>1</i>
					<span>添加人员信息</span>
				</div>
				<div class="pull-left" >
					<div class="pull-left applicant_e" style="width: 180px;"></div>
					<div class="step-circle pull-left " ng-class="{'circle-blue':co.step==2,'circle-ok':co.step > 2,'circle-line':co.step < 2}"><i>2</i>
						<span>费用详情</span>
					</div>
				</div>
				<div class="pull-left">
					<div class="pull-left applicant_e" style="width: 180px;"></div>
					<div class="step-circle pull-left" ng-class="{'circle-blue':co.step==3,'circle-line':co.step < 3}"><i>3</i>
						<span class="ng-binding">查看预判结果</span>
					</div>
				</div>
			</div>
		</div>
		<!-- UI-VIEW -->
		<div ui-view></div>
		<!--上一步下一步按钮-->
		<div class="text-center" style="margin-top: 36px" ng-show="co.step">
			<button type="button" class="btn btn-brand "  ng-show="co.step == 1" ng-click="nextStep()">下一步</button>
			<button type="button" class="btn btn-default " ng-show="co.step > 1" ng-click="preStep()">上一步</button>
			<button type="button" class="btn btn-brand "  ng-show="co.step == 2" ng-click="nextStep()">查看预判结果</button>
		</div>
	</div>

</div>
