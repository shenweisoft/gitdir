<div>
    <!--头部详细字段-->
    <div class="case-details-head bg-default font-size13">
        <div class="clearfix no-margin" ng-show="!detailsHeadShow">
            <div class="avatar-content">
                <div class="row clearfix no-margin overflow-hidden po-relative" style="border-bottom: 1px solid #ddd;">
                    <!-- 确认案件-->
                    <div class="col-xs-11  no-padding-l avatar-info" >
                        <div class="col-xs-12">
                            <h4>
                                <b>申请人：{{law.applicant | isNotNull}}</b>
                                <small class="error-box mar-le-10">调解案件</small>
                            </h4>
                        </div>
                        <div class="second-color line-height2-0 ">
                            <div class="col-lg-4 col-xs-6 hide-nowrap" title="{{law.respondent}}">被申请人：{{law.respondent | isNotNull}}</div>
                            <div class="col-lg-4 col-xs-6">发起人：{{law.name}}</div>
                            <div class="col-lg-4 col-xs-6">提交日期：{{law.adjustDate | stringDate | date: 'yyyy-MM-dd' }}</div>
                            <div class="col-lg-4 col-xs-6">申请金额：{{law.applyTotal}}</div>
                        </div>
                    </div>
                    <div class="col-xs-1  boder-left-pad " ng-show="!showFlag" onclick="javascript:history.go(-1)">
                        <div class="back-box">
                            <i class="iconfont icon-fanhui brand-color cur-pointer" ></i>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 po-relative" ng-show="!showFlag" style="height: 48px;">
                    <div class="avatar-icon-list line-height2 " style="line-height: 48px;">
                        <div class="brand-color cur-pointer text-decoration" ng-click="adjustInfoDetail()">
                            <i class="iconfont icon-wenjianguanli"></i>查看卷宗
                        </div>
                        <div class="brand-color cur-pointer text-decoration" ng-click="queryEvidence()">
                            <i class="iconfont icon-zheng"></i>查看证据
                        </div>
                        <div class=" brand-color cur-pointer text-decoration" ng-click="queryTrackInfo()">
                            <i class="iconfont icon-jindu" ></i>进度跟踪
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-recv cur-pointer" ng-class="{true:'btn-recv',false:'btn-pull'}[detailsHeadShow]" ng-click="detailsHeadShow=!detailsHeadShow"></div>
    </div>
</div>



<div class="module-box bg-default">
    <div class="nav-line-left">
        <h4>
            <span class="h1_line"></span>
            待审批
        </h4>
    </div>
    <div class="module-content font-size13">
        <form role="form" class="form-horizontal form-input">

            <div class="row clearfix ">
                <div class="form-group col-lg-6 col-xs-5 row clearfix">
                    <div class="col-lg-3 col-xs-5 text-right">
                        <label class=" control-label"><i>*</i> 收件日期</label>
                    </div>
                    <div class="col-lg-9 col-xs-7">
                        <div class="input-group">
                            <input type="text" class="form-control" readonly datepicker-popup="yyyy-MM-dd" name="receiveDate" ng-model="law.receiveDate" is-open="law.opened" datepicker-options="{startingDay:1}"  show-weeks="false" show-button-bar="false">
                            <span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="open($event,law)">
									<i class="glyphicon glyphicon-calendar"></i>
								</button>
							</span>
                        </div>
                    </div>
                </div>
                <div class="form-group col-lg-6 col-xs-5 row clearfix">
                    <div class="col-lg-3 col-xs-5 text-right">
                        <label class=" control-label"><i>*</i> 选择调解员</label>
                    </div>
                    <div class="col-lg-9 col-xs-7">
                        <div class="input-group col-xs-12">
                            <select class="form-control" ng-model="law.adjustPersonId" ng-change="changePerson()" ng-options="point.id as point.name for point in adjustPersonList">
                            </select>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
<div class="module-box bg-default" style="margin-bottom: 60px;">
    <div class="nav-line-left">
        <h4>
            <span class="h1_line"></span>
            审批意见
        </h4>
    </div>
    <div class="module-content font-size13">
        <!--待审批或者待立案环节-->
        <div>
            <div class="form-group col-md-6 col-xs-12 row clearfix">
                <div class="col-xs-3 text-center">
                    <label class=" control-label radio-label"> <i class="Required">*</i> 审批意见</label>
                </div>
                <div class="col-xs-9" >
                    <label class="radio-inline col-xs-5" >
                        <input type="radio" name="agree" ng-value="1" ng-model="law.adjustReturn">同意
                    </label>
                    <label class="radio-inline col-xs-6" >
                        <input type="radio" name="agree" ng-value="2" ng-model="law.adjustReturn">驳回
                    </label>
                </div>
            </div>
            <div class="row clearfix no-margin-h margin-bottom-15">
                <textarea maxlength="200" class="col-xs-12 text-box" name="remark"  ng-model="law.adjustReturnRemark "></textarea>
            </div>
        </div>
        <!-- 历史记录 -->
        <div history-record></div>
    </div>
</div>

<div class="panel-footer bg-default text-right bottom_button_box">
    <button class=" btn btn-default" ui-sref="dashboard.adjustExamineList">返回</button>
    <button class=" btn btn-brand"  ng-click="approvalSubmit()" style="margin-left: 10px; margin-right: 20px;">提交</button>
</div>
